<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование профиля | СИАРСП</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <script src="/js/bootstrap.bundle.min.js"></script>
</head>
<body class="edit-page">
<div class="edit-container">
    <div class="edit-card">
        <form action="/visitor/editProfile" method="post" id="editForm" class="auth-form">

            <div class="logo-container logo-container--large">
                <img src="/images/logo%20—%20копия.png" alt="СИАРСП Logo">
            </div>

            <h1 class="page-title">Редактирование профиля</h1>
            <p class="page-subtitle">Обновите свои данные</p>

            <div th:if="${visitorError}" class="alert alert-danger" th:text="${visitorError}"></div>
            <div th:if="${mailError}" class="alert alert-warning" th:text="${mailError}"></div>

            <div class="mb-4">
                <h6 class="form-section-title">Личные данные</h6>

                <div class="row g-3">
                    <div class="col-md-6">
                        <input type="text" class="form-control" name="inputLastName" id="inputLastName"
                               th:value="${currentVisitor.getLastName()}" required placeholder="Фамилия">
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" name="inputFirstName" id="inputFirstName"
                               th:value="${currentVisitor.getFirstName()}" required placeholder="Имя">
                    </div>
                    <div class="col-12">
                        <input type="text" class="form-control" name="inputPatronymicName" id="inputPatronymicName"
                               th:value="${currentVisitor.getPatronymicName()}" required placeholder="Отчество">
                    </div>
                    <div class="col-md-6">
                        <select class="form-select" name="inputSex" id="inputSex" required>
                            <option value="Мужской" th:selected="${currentVisitor.getSex().equals('Мужской')}">Мужской</option>
                            <option value="Женский" th:selected="${currentVisitor.getSex().equals('Женский')}">Женский</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <input type="date" name="birthday" id="birthday" class="form-control"
                               th:value="${#temporals.format(currentVisitor.getDateBirthday(), 'yyyy-MM-dd')}"
                               th:max="${maxDate}" required>
                    </div>
                    <div class="col-12">
                        <input type="tel" name="inputMobileNumber" id="inputMobileNumber"
                               placeholder="Номер телефона (+7XXXXXXXXXX)" pattern="(\+7|8)\d{10}"
                               class="form-control" required
                               th:value="${currentVisitor.getMobileNumber()}"
                               title="Введите номер телефона в формате +7XXXXXXXXXX или 8XXXXXXXXXX">
                    </div>
                </div>
            </div>

            <div class="mb-4">
                <h6 class="form-section-title">Контактные данные</h6>
                <input type="email" name="username" id="username" class="form-control"
                       placeholder="Адрес электронной почты" required
                       th:value="${currentVisitor.getUsername()}">
                <small id="emailFeedback" class="fw-bold"></small>
            </div>

            <button type="submit" class="w-100 btn btn-auth">
                Сохранить изменения
            </button>

            <div class="divider">
                <span>или</span>
            </div>

            <div class="link-section">
                <a href="/visitor/profile">← Назад в профиль</a>
            </div>

        </form>
    </div>
</div>

<script>
    const form = document.getElementById('editForm');
    const emailInput = document.getElementById('username');
    const oldEmail = emailInput.value;
    const emailFeedback = document.getElementById("emailFeedback");
    const phoneInput = document.getElementById('inputMobileNumber');
    const birthdayInput = document.getElementById('birthday');
    let emailCheckTimeout = null;

    emailInput.addEventListener("input", () => {
        const email = emailInput.value.trim();
        emailInput.classList.remove("is-valid", "is-invalid");
        emailFeedback.textContent = "";
        emailFeedback.classList.remove("text-success", "text-danger");

        clearTimeout(emailCheckTimeout);

        if (email === oldEmail) {
            return;
        }

        if (email.length < 5 || !email.includes("@")) return;

        emailCheckTimeout = setTimeout(() => {
            fetch(`/visitor/check-username?username=${encodeURIComponent(email)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.exists) {
                        emailInput.classList.add("is-invalid");
                        emailFeedback.textContent = "Этот email уже используется";
                        emailFeedback.classList.add("text-danger");
                    } else {
                        emailInput.classList.add("is-valid");
                        emailFeedback.textContent = "Email доступен";
                        emailFeedback.classList.add("text-success");
                    }
                })
                .catch(err => {
                    console.error("Ошибка при проверке email:", err);
                });
        }, 500);
    });

    form.addEventListener('submit', function (e) {
        const phonePattern = /^(\+7|8)\d{10}$/;
        if (!phonePattern.test(phoneInput.value)) {
            alert("Введите корректный номер телефона в формате +7XXXXXXXXXX или 8XXXXXXXXXX");
            phoneInput.focus();
            e.preventDefault();
            return;
        }

        if (!emailInput.checkValidity()) {
            alert("Введите корректный email.");
            emailInput.focus();
            e.preventDefault();
            return;
        }

        const maxDate = new Date(birthdayInput.max);
        const birthDate = new Date(birthdayInput.value);
        if (birthDate > maxDate) {
            alert("Дата рождения некорректна. Возраст должен быть не менее 14 лет.");
            birthdayInput.focus();
            e.preventDefault();
            return;
        }

        if (emailInput.value !== oldEmail) {
            const confirmChange = confirm("Вы изменили адрес электронной почты. На него будет выслан код подтверждения. Продолжить?");
            if (!confirmChange) {
                e.preventDefault();
                return;
            }
        }
    });
</script>
</body>
</html>
