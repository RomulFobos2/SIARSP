<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Сбросить пароль</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">

    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/javascript.js"></script>
</head>
<body class="text-center body-addPage">
<main class="form-addPage">
    <div class="container mt-5 mb-5">
        <form method="post">
            <h1 class="h3 mb-3 fw-normal">Сбросить пароль</h1>
            <p class="fs-6 text-danger" th:text="${userNameNotFound}"></p>
            <div class="row g-3">
                <div class="col-sm-10 mx-auto">
                    <input type="text" class="form-control" name="inputUserName" id="inputUserName" required placeholder="Введите имя пользователя">
                </div>
            </div><br>
            <div class="row">
                <div class="col-sm-6 mx-auto">
                    <button type="submit" class="btn btn-primary">Сбросить</button>
                </div>
            </div>
            <a href="javascript:history.go(-1)" class="btn-sm btn-secondary">Назад</a>
            <p class="mt-5 mb-3 text-muted">&copy;2024</p>
        </form>
    </div>
</main>
</body>
</html>
