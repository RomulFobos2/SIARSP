<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Сброс пароля | СИАРСП</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/javascript.js"></script>
</head>
<body class="auth-page">
<div class="reset-container">
    <div class="auth-card">
        <form method="post" class="auth-form">

            <h1 class="page-title">Сброс пароля</h1>
            <p class="page-subtitle">Укажите ваше имя пользователя</p>

            <div th:if="${userNameNotFound}" class="alert alert-danger" th:text="${userNameNotFound}"></div>

            <div class="mb-4">
                <input type="text" class="form-control" name="inputUserName"
                       id="inputUserName" required placeholder="Имя пользователя">
            </div>

            <button type="submit" class="w-100 btn btn-auth">
                Сбросить пароль
            </button>

            <div class="divider">
                <span>или</span>
            </div>

            <div class="link-section">
                <a href="javascript:history.go(-1)">← Назад</a>
            </div>

        </form>
    </div>
</div>
</body>
</html>
