<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Подтверждение | СИАРСП</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/javascript.js"></script>
</head>
<body class="auth-page">
<div class="verify-container">
    <div class="verify-card">
        <form th:action="${formAction}" method="post" class="auth-form">

            <div class="logo-container">
                <img src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" alt="Logo">
            </div>

            <h1 class="page-title" th:text="${formTitle}">Подтверждение</h1>

            <div class="verify-email">
                <span th:text="${visitor.username}">user@example.com</span>
            </div>

            <div th:if="${codeError}" class="alert alert-danger" th:text="${codeError}"></div>

            <div class="mb-4">
                <input type="text" id="code" name="code" placeholder="Введите код"
                       class="form-control text-center"
                       style="font-size: 1.5rem; letter-spacing: 0.5rem;"
                       autofocus required maxlength="6">
            </div>

            <button type="submit" class="w-100 btn btn-auth">
                Подтвердить
            </button>

        </form>

        <!-- Повторная отправка -->
        <form action="/visitor/verify-code/resend-code" method="post" class="mt-3">
            <input type="hidden" name="mode" th:value="${param.mode}">
            <button type="submit" class="btn btn-outline-secondary w-100 btn-profile"
                    id="resendBtn" disabled>
                Отправить код повторно <span id="timer" class="timer-text">(60 сек)</span>
            </button>
        </form>
    </div>
</div>

<script>
    let countdown = 60;
    const timerElement = document.getElementById('timer');
    const resendButton = document.getElementById('resendBtn');

    const interval = setInterval(() => {
        countdown--;
        timerElement.textContent = `(${countdown} сек)`;
        if (countdown <= 0) {
            clearInterval(interval);
            resendButton.disabled = false;
            timerElement.textContent = '';
        }
    }, 1000);
</script>
</body>
</html>
