<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ТТН | СИАРСП</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <script src="/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-10">

            <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
            <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

            <h1 class="page-title mb-4">Товарно-транспортная накладная</h1>

            <div class="row g-4 mb-4">
                <div class="col-md-6">
                    <div class="card border-0 bg-light">
                        <div class="card-body">
                            <h6 class="card-title fw-bold">Реквизиты ТТН</h6>
                            <p class="mb-1"><strong>Номер:</strong> <span th:text="${ttn.ttnNumber}"></span></p>
                            <p class="mb-1"><strong>Дата выдачи:</strong>
                                <span th:text="${#temporals.format(ttn.issueDate, 'dd.MM.yyyy')}"></span></p>
                            <p class="mb-1"><strong>Водитель:</strong> <span th:text="${ttn.driver.fullName}"></span></p>
                            <p class="mb-0"><strong>Автомобиль:</strong> <span th:text="${ttn.vehicle.fullName}"></span></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card border-0 bg-light">
                        <div class="card-body">
                            <h6 class="card-title fw-bold">Заказ</h6>
                            <p class="mb-1"><strong>Номер заказа:</strong> <span th:text="${order.orderNumber}"></span></p>
                            <p class="mb-1"><strong>Клиент:</strong> <span th:text="${order.client.organizationName}"></span></p>
                            <p class="mb-0"><strong>Адрес:</strong> <span th:text="${order.client.deliveryAddress}"></span></p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card border-0 bg-light mb-4">
                <div class="card-body">
                    <h6 class="card-title fw-bold">Описание груза</h6>
                    <p class="mb-1"><strong>Описание:</strong>
                        <span th:text="${ttn.cargoDescription != null ? ttn.cargoDescription : '—'}"></span></p>
                    <p class="mb-1"><strong>Общий вес:</strong>
                        <span th:text="${ttn.totalWeight != null ? ttn.totalWeight + ' кг' : '—'}"></span></p>
                    <p class="mb-1"><strong>Общий объём:</strong>
                        <span th:text="${ttn.totalVolume != null ? ttn.totalVolume + ' м³' : '—'}"></span></p>
                    <p class="mb-0"><strong>Комментарий:</strong>
                        <span th:text="${ttn.comment != null ? ttn.comment : '—'}"></span></p>
                </div>
            </div>

            <div class="d-flex gap-2 mb-4">
                <a th:if="${canEdit}" th:href="${editUrl}" class="btn btn-outline-primary">Редактировать</a>
            </div>

            <div class="link-section">
                <a th:href="${backUrl}">&larr; К заказу</a>
            </div>
        </div>
    </div>
</div>
<div th:insert="~{blocks/footer :: footer}"></div>
</body>
</html>
