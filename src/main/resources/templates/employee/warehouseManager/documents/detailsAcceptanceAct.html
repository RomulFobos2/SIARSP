<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Акт приёма-передачи | СИАРСП</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <script src="/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-10">

            <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
            <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

            <h1 class="page-title mb-4">Акт приёма-передачи</h1>

            <div class="row g-4 mb-4">
                <div class="col-md-6">
                    <div class="card border-0 bg-light">
                        <div class="card-body">
                            <h6 class="card-title fw-bold">Реквизиты акта</h6>
                            <p class="mb-1"><strong>Номер:</strong> <span th:text="${act.actNumber}"></span></p>
                            <p class="mb-1"><strong>Дата:</strong>
                                <span th:text="${#temporals.format(act.actDate, 'dd.MM.yyyy')}"></span></p>
                            <p class="mb-1"><strong>Подписан:</strong>
                                <span th:if="${act.signed}" class="badge bg-success">Да</span>
                                <span th:unless="${act.signed}" class="badge bg-secondary">Нет</span></p>
                            <p th:if="${act.clientRepresentative != null}" class="mb-1">
                                <strong>Представитель клиента:</strong> <span th:text="${act.clientRepresentative}"></span></p>
                            <p th:if="${act.signedAt != null}" class="mb-0">
                                <strong>Дата подписания:</strong>
                                <span th:text="${#temporals.format(act.signedAt, 'dd.MM.yyyy HH:mm')}"></span></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card border-0 bg-light">
                        <div class="card-body">
                            <h6 class="card-title fw-bold">Заказ</h6>
                            <p class="mb-1"><strong>Номер заказа:</strong> <span th:text="${order.orderNumber}"></span></p>
                            <p class="mb-1"><strong>Клиент:</strong> <span th:text="${act.client.organizationName}"></span></p>
                            <p class="mb-0"><strong>Передал:</strong>
                                <span th:text="${act.deliveredBy.fullName}"></span></p>
                        </div>
                    </div>
                </div>
            </div>

            <div th:if="${act.comment != null and !act.comment.isBlank()}" class="card border-0 bg-light mb-4">
                <div class="card-body">
                    <h6 class="card-title fw-bold">Комментарий</h6>
                    <p class="mb-0" th:text="${act.comment}"></p>
                </div>
            </div>

            <div class="d-flex gap-2 mb-4">
                <a th:if="${canEdit}" th:href="${editUrl}" class="btn btn-outline-primary">Редактировать</a>
            </div>

            <div class="link-section">
                <a th:href="${backUrl}">&larr; К заказу</a>
            </div>
        </div>
    </div>
</div>
<div th:insert="~{blocks/footer :: footer}"></div>
</body>
</html>
