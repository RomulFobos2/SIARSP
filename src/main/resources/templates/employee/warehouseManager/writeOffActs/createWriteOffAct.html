<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Создание акта списания | СИАРСП</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/bootstrap-icons.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <script src="/js/bootstrap.bundle.min.js"></script>
</head>
<body class="admin-page">
<header th:insert="~{blocks/header :: header}"></header>

<div class="container my-5">
    <div class="profile-card mb-4">
        <div class="profile-actions">
            <a href="/employee/warehouseManager/writeOffActs/allWriteOffActs"
               class="btn btn-secondary btn-profile">← Назад к актам</a>
        </div>
    </div>

    <div class="profile-card p-4">
        <h2 class="h3 mb-4 fw-bold">
            <i class="bi bi-file-earmark-minus me-2"></i>Создание акта списания
        </h2>

        <form method="post" action="/employee/warehouseManager/writeOffActs/createWriteOffAct">
            <!-- Выбор товара -->
            <div class="mb-3">
                <label for="productId" class="form-label fw-semibold">Товар <span class="text-danger">*</span></label>
                <select id="productId" name="productId" class="form-select" required onchange="onProductChange()">
                    <option value="">— Выберите товар —</option>
                    <option th:each="product : ${products}"
                            th:value="${product.id}"
                            th:text="${product.name + ' (' + product.article + ')'}">
                    </option>
                </select>
            </div>

            <!-- Выбор склада -->
            <div class="mb-3">
                <label for="warehouseId" class="form-label fw-semibold">Склад списания <span class="text-danger">*</span></label>
                <select id="warehouseId" name="warehouseId" class="form-select" required disabled onchange="onWarehouseChange()">
                    <option value="">— Сначала выберите товар —</option>
                </select>
                <div class="form-text" id="warehouseHint"></div>
            </div>

            <!-- Количество -->
            <div class="mb-3">
                <label for="quantity" class="form-label fw-semibold">Количество <span class="text-danger">*</span></label>
                <input type="number" id="quantity" name="quantity" class="form-control"
                       min="1" required disabled placeholder="Сначала выберите товар и склад">
                <div class="form-text" id="quantityHint">Выберите товар и склад для отображения доступного количества</div>
            </div>

            <!-- Причина -->
            <div class="mb-3">
                <label for="reason" class="form-label fw-semibold">Причина списания <span class="text-danger">*</span></label>
                <select id="reason" name="reason" class="form-select" required>
                    <option value="">— Выберите причину —</option>
                    <option th:each="r : ${reasons}" th:value="${r.name()}" th:text="${r.displayName}"></option>
                </select>
            </div>

            <!-- Комментарий -->
            <div class="mb-4">
                <label for="comment" class="form-label fw-semibold">Комментарий</label>
                <textarea id="comment" name="comment" class="form-control" rows="3" maxlength="500"
                          placeholder="Подробное описание обстоятельств списания..."></textarea>
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-send me-1"></i> Отправить на подпись
                </button>
                <a href="/employee/warehouseManager/writeOffActs/allWriteOffActs"
                   class="btn btn-outline-secondary">Отмена</a>
            </div>
        </form>
    </div>
</div>

<div th:insert="~{blocks/footer :: footer}"></div>

<script>
    function onProductChange() {
        var productId = document.getElementById('productId').value;
        var warehouseSelect = document.getElementById('warehouseId');
        var quantityInput = document.getElementById('quantity');
        var quantityHint = document.getElementById('quantityHint');
        var warehouseHint = document.getElementById('warehouseHint');

        // Сбрасываем склад и количество
        warehouseSelect.innerHTML = '<option value="">— Выберите склад —</option>';
        warehouseSelect.disabled = true;
        quantityInput.disabled = true;
        quantityInput.removeAttribute('max');
        quantityInput.value = '';
        quantityHint.textContent = 'Выберите товар и склад для отображения доступного количества';
        warehouseHint.textContent = '';

        if (!productId) return;

        // Загружаем склады, на которых есть этот товар
        warehouseHint.textContent = 'Загрузка складов...';
        fetch('/employee/warehouseManager/writeOffActs/warehouses-by-product/' + productId)
            .then(function(r) { return r.json(); })
            .then(function(warehouses) {
                warehouseHint.textContent = '';
                if (warehouses.length === 0) {
                    warehouseSelect.innerHTML = '<option value="">— Товар не размещён на складах —</option>';
                    return;
                }
                warehouseSelect.innerHTML = '<option value="">— Выберите склад —</option>';
                warehouses.forEach(function(wh) {
                    var opt = document.createElement('option');
                    opt.value = wh.id;
                    opt.textContent = wh.name + ' (' + wh.availableQuantity + ' шт.)';
                    opt.dataset.qty = wh.availableQuantity;
                    warehouseSelect.appendChild(opt);
                });
                warehouseSelect.disabled = false;
            })
            .catch(function() {
                warehouseHint.textContent = 'Ошибка загрузки складов';
            });
    }

    function onWarehouseChange() {
        var warehouseSelect = document.getElementById('warehouseId');
        var quantityInput = document.getElementById('quantity');
        var quantityHint = document.getElementById('quantityHint');
        var selected = warehouseSelect.options[warehouseSelect.selectedIndex];

        quantityInput.value = '';
        if (selected && selected.dataset.qty) {
            var available = parseInt(selected.dataset.qty);
            quantityInput.max = available;
            quantityInput.disabled = false;
            quantityInput.placeholder = 'Укажите количество для списания';
            quantityHint.textContent = 'Доступно на выбранном складе: ' + available + ' шт.';
        } else {
            quantityInput.removeAttribute('max');
            quantityInput.disabled = true;
            quantityInput.placeholder = 'Сначала выберите товар и склад';
            quantityHint.textContent = 'Выберите склад для отображения доступного количества';
        }
    }
</script>
</body>
</html>
