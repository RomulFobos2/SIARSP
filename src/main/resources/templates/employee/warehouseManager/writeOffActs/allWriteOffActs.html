<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Акты списания | СИАРСП</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/bootstrap-icons.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <script src="/js/bootstrap.bundle.min.js"></script>
</head>
<body class="admin-page">
<header th:insert="~{blocks/header :: header}"></header>

<div class="container my-5">
    <div class="profile-card mb-4">
        <div class="profile-actions">
            <a th:href="'/'" class="btn btn-secondary btn-profile">← Главная</a>
        </div>
    </div>

    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <div class="profile-card p-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="h3 mb-0 fw-bold">Акты списания</h2>
            <a href="/employee/warehouseManager/writeOffActs/createWriteOffAct"
               class="btn btn-primary">
                <i class="bi bi-plus-lg me-1"></i> Создать акт списания
            </a>
        </div>

        <div th:if="${#lists.isEmpty(acts)}" class="text-center text-muted py-4">
            <i class="bi bi-inbox" style="font-size: 2rem;"></i>
            <p class="mt-2">Акты списания отсутствуют</p>
        </div>

        <div th:unless="${#lists.isEmpty(acts)}" class="table-responsive">
            <table class="table table-modern">
                <thead>
                <tr>
                    <th>№ акта</th>
                    <th>Дата</th>
                    <th>Товар</th>
                    <th>Кол-во</th>
                    <th>Причина</th>
                    <th>Статус</th>
                    <th>Действия</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="act : ${acts}">
                    <td class="fw-semibold" th:text="${act.actNumber}"></td>
                    <td th:text="${#temporals.format(act.actDate, 'dd.MM.yyyy')}"></td>
                    <td>
                        <span th:text="${act.productName}"></span>
                        <br><small class="text-muted" th:text="${act.productArticle}"></small>
                    </td>
                    <td th:text="${act.quantity} + ' шт.'"></td>
                    <td th:text="${act.reason.displayName}"></td>
                    <td>
                        <span class="badge"
                              th:classappend="${act.status.name() == 'PENDING_DIRECTOR'} ? 'bg-warning text-dark' : (${act.status.name() == 'APPROVED'} ? 'bg-success' : 'bg-danger')"
                              th:text="${act.statusDisplayName}"></span>
                    </td>
                    <td>
                        <a th:href="'/employee/warehouseManager/writeOffActs/detailsWriteOffAct/' + ${act.id}"
                           class="btn btn-sm btn-outline-primary">
                            <i class="bi bi-eye"></i> Подробнее
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div th:insert="~{blocks/footer :: footer}"></div>
</body>
</html>
