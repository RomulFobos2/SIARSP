<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Заявки на поставку | СИАРСП</title>
    <meta charset="UTF-8"/>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <script src="/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>
<div class="container my-4">
    <h1>Заявки на поставку</h1>
    <a class="btn btn-success mb-3" href="/employee/warehouseManager/requestsForDelivery/addRequestForDelivery">Создать заявку</a>
    <table class="table table-bordered table-striped">
        <thead>
        <tr><th>ID</th><th>Дата</th><th>Поставщик</th><th>Статус</th><th>Кол-во позиций</th><th>Действия</th></tr>
        </thead>
        <tbody>
        <tr th:each="r : ${allRequests}">
            <td th:text="${r.id}"></td>
            <td th:text="${r.requestDate}"></td>
            <td th:text="${r.supplierName}"></td>
            <td th:text="${r.status.displayName}"></td>
            <td th:text="${r.requestedProducts != null ? r.requestedProducts.size() : 0}"></td>
            <td><a class="btn btn-sm btn-primary" th:href="@{'/employee/warehouseManager/requestsForDelivery/detailsRequestForDelivery/' + ${r.id}}">Подробнее</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
