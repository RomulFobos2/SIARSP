<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактировать атрибут товара | СИАРСП</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/javascript.js"></script>
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-10">
            <div class="profile-card p-4">
        <form th:action="'/employee/warehouseManager/productAttributes/editProductAttribute/' + ${attributeDTO.getId()}"
              method="post" class="auth-form">

            <h1 class="page-title">Редактирование атрибута товара</h1>
            <p class="page-subtitle">Обновите данные атрибута</p>

            <div th:if="${attributeError}" class="alert alert-danger" th:text="${attributeError}"></div>

            <div class="mb-4">
                <h6 class="form-section-title">Основные данные</h6>
                <div class="row g-3">
                    <div class="col-12">
                        <input type="text" class="form-control" name="inputName"
                               id="inputName" required placeholder="Название атрибута"
                               maxlength="255" th:value="${attributeDTO.getName()}">
                    </div>
                    <div class="col-12">
                        <input type="text" class="form-control" name="inputUnit"
                               id="inputUnit" placeholder="Единица измерения (необязательно)"
                               maxlength="50" th:value="${attributeDTO.getUnit()}">
                    </div>
                </div>
            </div>

            <div class="mb-4">
                <h6 class="form-section-title">Тип данных</h6>
                <div class="row g-3">
                    <div class="col-12">
                        <select class="form-select" name="inputDataType"
                                id="inputDataType" required>
                            <option th:each="type : ${attributeTypes}"
                                    th:value="${type}"
                                    th:text="${type.getDisplayName()}"
                                    th:selected="${type == attributeDTO.getDataType()}"></option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="mb-4" th:if="${!allProductCategories.isEmpty()}">
                <h6 class="form-section-title">Категории товаров</h6>
                <div class="row g-2">
                    <div class="col-md-6" th:each="category : ${allProductCategories}">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox"
                                   name="inputCategoryIds"
                                   th:value="${category.getId()}"
                                   th:id="'cat_' + ${category.getId()}">
                            <label class="form-check-label" th:for="'cat_' + ${category.getId()}"
                                   th:text="${category.getName()}"></label>
                        </div>
                    </div>
                </div>
            </div>

            <button type="submit" class="w-100 btn btn-auth" id="submitBtn">
                Сохранить изменения
            </button>

            <div class="divider">
                <span>или</span>
            </div>

            <div class="link-section">
                <a th:href="'/employee/warehouseManager/productAttributes/detailsProductAttribute/' + ${attributeDTO.getId()}">
                    ← Назад
                </a>
            </div>

        </form>
            </div>
        </div>
    </div>
</div>
<div th:insert="~{blocks/footer :: footer}"></div>

<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
        const nameInput = document.getElementById('inputName');
        const originalName = nameInput.value;
        const submitButton = document.getElementById('submitBtn');
        const currentId = (/*[[${attributeDTO.getId()}]]*/);
        const categoryCheckboxes = document.querySelectorAll('input[name="inputCategoryIds"]');

        // Отметить ранее выбранные категории
        const selectedCategoryIds = (/*[[${selectedCategoryIds}]]*/);
        if (selectedCategoryIds) {
            selectedCategoryIds.forEach(function(catId) {
                const checkbox = document.getElementById('cat_' + catId);
                if (checkbox) {
                    checkbox.checked = true;
                }
            });
        }

        const nameErrorDiv = document.createElement('div');
        nameErrorDiv.className = 'alert alert-danger mt-2';
        nameErrorDiv.style.display = 'none';
        nameInput.parentNode.appendChild(nameErrorDiv);

        const categoryErrorDiv = document.createElement('div');
        categoryErrorDiv.className = 'alert alert-danger mt-2';
        categoryErrorDiv.textContent = 'Выберите хотя бы одну категорию';
        categoryErrorDiv.style.display = 'none';
        if (categoryCheckboxes.length > 0) {
            categoryCheckboxes[0].closest('.mb-4').appendChild(categoryErrorDiv);
        }

        let isNameValid = true;
        let isCategorySelected = false;

        function checkFormValidity() {
            submitButton.disabled = !isNameValid || !isCategorySelected;
        }

        function validateCategories() {
            isCategorySelected = Array.from(categoryCheckboxes).some(function(cb) { return cb.checked; });
            if (isCategorySelected) {
                categoryErrorDiv.style.display = 'none';
            } else {
                categoryErrorDiv.style.display = 'block';
            }
            checkFormValidity();
        }

        function validateName() {
            const name = nameInput.value.trim();

            if (name === originalName) {
                nameErrorDiv.style.display = 'none';
                nameInput.classList.remove('is-invalid');
                isNameValid = true;
                checkFormValidity();
                return;
            }

            if (name.length > 0) {
                fetch(`/employee/warehouseManager/productAttributes/check-name?name=${encodeURIComponent(name)}&id=${currentId}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.exists) {
                            nameErrorDiv.textContent = 'Атрибут с таким названием уже существует';
                            nameErrorDiv.style.display = 'block';
                            nameInput.classList.add('is-invalid');
                            isNameValid = false;
                        } else {
                            nameErrorDiv.style.display = 'none';
                            nameInput.classList.remove('is-invalid');
                            nameInput.classList.add('is-valid');
                            isNameValid = true;
                        }
                        checkFormValidity();
                    })
                    .catch(error => {
                        console.error('Ошибка:', error);
                    });
            } else {
                nameErrorDiv.style.display = 'none';
                nameInput.classList.remove('is-invalid', 'is-valid');
                isNameValid = true;
                checkFormValidity();
            }
        }

        nameInput.addEventListener('input', validateName);
        categoryCheckboxes.forEach(function(cb) {
            cb.addEventListener('change', validateCategories);
        });

        // Инициализация: проверяем текущее состояние категорий
        validateCategories();
    });
</script>
</body>
</html>
