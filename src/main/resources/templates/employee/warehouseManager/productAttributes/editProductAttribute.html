<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактировать атрибут товара | СИАРСП</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/javascript.js"></script>
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-10">
            <div class="profile-card p-4">
        <form th:action="'/employee/warehouseManager/productAttributes/editProductAttribute/' + ${attributeDTO.getId()}"
              method="post" class="auth-form">

            <h1 class="page-title">Редактирование атрибута товара</h1>
            <p class="page-subtitle">Обновите данные атрибута</p>

            <div th:if="${attributeError}" class="alert alert-danger" th:text="${attributeError}"></div>

            <div class="mb-4">
                <h6 class="form-section-title">Основные данные</h6>
                <div class="row g-3">
                    <div class="col-12">
                        <input type="text" class="form-control" name="inputName"
                               id="inputName" required placeholder="Название атрибута"
                               maxlength="255" th:value="${attributeDTO.getName()}">
                    </div>
                    <div class="col-12">
                        <input type="text" class="form-control" name="inputUnit"
                               id="inputUnit" placeholder="Единица измерения (необязательно)"
                               maxlength="50" th:value="${attributeDTO.getUnit()}">
                    </div>
                </div>
            </div>

            <div class="mb-4">
                <h6 class="form-section-title">Тип данных</h6>
                <div class="row g-3">
                    <div class="col-12">
                        <select class="form-select" name="inputDataType"
                                id="inputDataType" required>
                            <option th:each="type : ${attributeTypes}"
                                    th:value="${type}"
                                    th:text="${type.getDisplayName()}"
                                    th:selected="${type == attributeDTO.getDataType()}"></option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="mb-4" th:if="${!allProductCategories.isEmpty()}">
                <h6 class="form-section-title">Категории товаров</h6>
                <div class="row g-2">
                    <div class="col-md-6" th:each="category : ${allProductCategories}">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox"
                                   name="inputCategoryIds"
                                   th:value="${category.getId()}"
                                   th:id="'cat_' + ${category.getId()}">
                            <label class="form-check-label" th:for="'cat_' + ${category.getId()}"
                                   th:text="${category.getName()}"></label>
                        </div>
                    </div>
                </div>
            </div>

            <button type="submit" class="w-100 btn btn-auth" id="submitBtn">
                Сохранить изменения
            </button>

            <div class="divider">
                <span>или</span>
            </div>

            <div class="link-section">
                <a th:href="'/employee/warehouseManager/productAttributes/detailsProductAttribute/' + ${attributeDTO.getId()}">
                    ← Назад
                </a>
            </div>

        </form>
            </div>
        </div>
    </div>
</div>

<!-- Модальное окно: значения атрибута для товаров в новых категориях -->
<div class="modal fade" id="productValuesModal" tabindex="-1" aria-labelledby="productValuesModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="productValuesModalLabel">Значения атрибута для существующих товаров</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
            </div>
            <div class="modal-body">
                <p class="text-muted">В добавленных категориях уже есть товары.
                    Укажите значение атрибута для каждого товара (обязательно):</p>
                <div id="productValuesContainer"></div>
                <div id="modalValidationError" class="alert alert-danger mt-3" style="display: none;">
                    Заполните значения для всех товаров.
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                <button type="button" class="btn btn-primary" id="confirmProductValues">Подтвердить и сохранить</button>
            </div>
        </div>
    </div>
</div>

<div th:insert="~{blocks/footer :: footer}"></div>

<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.querySelector('form.auth-form');
        const nameInput = document.getElementById('inputName');
        const originalName = nameInput.value;
        const submitButton = document.getElementById('submitBtn');
        const dataTypeSelect = document.getElementById('inputDataType');
        const currentId = (/*[[${attributeDTO.getId()}]]*/);
        const categoryCheckboxes = document.querySelectorAll('input[name="inputCategoryIds"]');

        // Ранее связанные категории (для определения вновь добавленных)
        const selectedCategoryIds = (/*[[${selectedCategoryIds}]]*/) || [];

        // Отметить ранее выбранные категории
        if (selectedCategoryIds) {
            selectedCategoryIds.forEach(function(catId) {
                const checkbox = document.getElementById('cat_' + catId);
                if (checkbox) {
                    checkbox.checked = true;
                }
            });
        }

        const nameErrorDiv = document.createElement('div');
        nameErrorDiv.className = 'alert alert-danger mt-2';
        nameErrorDiv.style.display = 'none';
        nameInput.parentNode.appendChild(nameErrorDiv);

        const categoryErrorDiv = document.createElement('div');
        categoryErrorDiv.className = 'alert alert-danger mt-2';
        categoryErrorDiv.textContent = 'Выберите хотя бы одну категорию';
        categoryErrorDiv.style.display = 'none';
        if (categoryCheckboxes.length > 0) {
            categoryCheckboxes[0].closest('.mb-4').appendChild(categoryErrorDiv);
        }

        let isNameValid = true;
        let isCategorySelected = false;

        function checkFormValidity() {
            submitButton.disabled = !isNameValid || !isCategorySelected;
        }

        function validateCategories() {
            isCategorySelected = Array.from(categoryCheckboxes).some(function(cb) { return cb.checked; });
            if (isCategorySelected) {
                categoryErrorDiv.style.display = 'none';
            } else {
                categoryErrorDiv.style.display = 'block';
            }
            checkFormValidity();
        }

        function validateName() {
            const name = nameInput.value.trim();

            if (name === originalName) {
                nameErrorDiv.style.display = 'none';
                nameInput.classList.remove('is-invalid');
                isNameValid = true;
                checkFormValidity();
                return;
            }

            if (name.length > 0) {
                fetch('/employee/warehouseManager/productAttributes/check-name?name=' + encodeURIComponent(name) + '&id=' + currentId)
                    .then(function(response) { return response.json(); })
                    .then(function(data) {
                        if (data.exists) {
                            nameErrorDiv.textContent = 'Атрибут с таким названием уже существует';
                            nameErrorDiv.style.display = 'block';
                            nameInput.classList.add('is-invalid');
                            isNameValid = false;
                        } else {
                            nameErrorDiv.style.display = 'none';
                            nameInput.classList.remove('is-invalid');
                            nameInput.classList.add('is-valid');
                            isNameValid = true;
                        }
                        checkFormValidity();
                    })
                    .catch(function(error) {
                        console.error('Ошибка:', error);
                    });
            } else {
                nameErrorDiv.style.display = 'none';
                nameInput.classList.remove('is-invalid', 'is-valid');
                isNameValid = true;
                checkFormValidity();
            }
        }

        nameInput.addEventListener('input', validateName);
        categoryCheckboxes.forEach(function(cb) {
            cb.addEventListener('change', validateCategories);
        });

        // Инициализация: проверяем текущее состояние категорий
        validateCategories();

        // Перехват submit формы — проверяем есть ли товары в НОВЫХ категориях
        form.addEventListener('submit', function(e) {
            e.preventDefault();

            // Собираем ID всех отмеченных категорий
            var allSelectedIds = Array.from(categoryCheckboxes)
                .filter(function(cb) { return cb.checked; })
                .map(function(cb) { return cb.value; });

            if (allSelectedIds.length === 0) {
                return;
            }

            // Определяем ВНОВЬ ДОБАВЛЕННЫЕ категории (не были связаны ранее)
            var previousIds = selectedCategoryIds.map(function(id) { return String(id); });
            var newCategoryIds = allSelectedIds.filter(function(id) {
                return previousIds.indexOf(id) === -1;
            });

            // Если новых категорий нет — сабмитим форму напрямую
            if (newCategoryIds.length === 0) {
                form.submit();
                return;
            }

            // AJAX: проверяем есть ли товары в новых категориях
            var url = '/employee/warehouseManager/productAttributes/products-by-categories?'
                + newCategoryIds.map(function(id) { return 'categoryIds=' + id; }).join('&');

            fetch(url)
                .then(function(response) { return response.json(); })
                .then(function(products) {
                    if (products.length === 0) {
                        // Нет товаров — сабмитим форму напрямую
                        form.submit();
                        return;
                    }

                    // Есть товары — строим модальное окно
                    var container = document.getElementById('productValuesContainer');
                    container.innerHTML = '';
                    var dataType = dataTypeSelect.value;
                    var attrName = nameInput.value.trim();

                    products.forEach(function(product) {
                        var row = document.createElement('div');
                        row.className = 'row g-2 mb-3 align-items-center';

                        var labelCol = document.createElement('div');
                        labelCol.className = 'col-md-5';
                        var label = document.createElement('label');
                        label.className = 'form-label mb-0 fw-semibold';
                        label.textContent = product.name;
                        var small = document.createElement('small');
                        small.className = 'text-muted d-block';
                        small.textContent = 'Артикул: ' + product.article + ' | ' + product.categoryName;
                        labelCol.appendChild(label);
                        labelCol.appendChild(small);

                        var inputCol = document.createElement('div');
                        inputCol.className = 'col-md-7';

                        var input = document.createElement('input');
                        input.className = 'form-control';
                        input.name = 'productValue_' + product.id;
                        input.required = true;
                        input.placeholder = attrName;

                        if (dataType === 'NUMBER') {
                            input.type = 'number';
                            input.step = 'any';
                        } else if (dataType === 'DATE') {
                            input.type = 'date';
                        } else {
                            input.type = 'text';
                        }

                        inputCol.appendChild(input);
                        row.appendChild(labelCol);
                        row.appendChild(inputCol);
                        container.appendChild(row);
                    });

                    // Показываем модалку
                    document.getElementById('modalValidationError').style.display = 'none';
                    var modal = new bootstrap.Modal(document.getElementById('productValuesModal'));
                    modal.show();
                })
                .catch(function(error) {
                    console.error('Ошибка при проверке товаров:', error);
                    // При ошибке — сабмитим форму напрямую
                    form.submit();
                });
        });

        // Кнопка "Подтвердить и сохранить" в модальном окне
        document.getElementById('confirmProductValues').addEventListener('click', function() {
            var modalInputs = document.querySelectorAll('#productValuesContainer input');
            var allFilled = true;

            modalInputs.forEach(function(input) {
                if (!input.value || input.value.trim() === '') {
                    input.classList.add('is-invalid');
                    allFilled = false;
                } else {
                    input.classList.remove('is-invalid');
                }
            });

            if (!allFilled) {
                document.getElementById('modalValidationError').style.display = 'block';
                return;
            }

            // Переносим значения из модалки в hidden inputs формы
            modalInputs.forEach(function(input) {
                var hidden = document.createElement('input');
                hidden.type = 'hidden';
                hidden.name = input.name;
                hidden.value = input.value;
                form.appendChild(hidden);
            });

            // Закрываем модалку и сабмитим форму
            var modalEl = document.getElementById('productValuesModal');
            var modal = bootstrap.Modal.getInstance(modalEl);
            if (modal) modal.hide();
            form.submit();
        });
    });
</script>
</body>
</html>
