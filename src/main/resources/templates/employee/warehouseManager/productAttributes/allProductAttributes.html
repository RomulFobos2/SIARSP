<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Атрибуты товаров | СИАРСП</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/javascript.js"></script>
</head>
<body class="admin-page">
<div th:insert="~{blocks/header :: header}"></div>

<div class="container py-4">
    <div class="profile-card mb-4">
        <div class="profile-actions">
            <a th:href="'/'"
               class="btn btn-secondary btn-profile">
                ← Главная
            </a>
            <a th:href="'/employee/warehouseManager/productAttributes/addProductAttribute'"
               class="btn btn-success btn-profile">
                + Добавить атрибут
            </a>
        </div>
    </div>

    <div class="table-container">
        <h2 class="h3 mb-4 fw-bold">Список атрибутов товаров</h2>

        <div class="table-responsive">
            <table class="table table-modern">
                <thead>
                <tr>
                    <th>№</th>
                    <th>Название</th>
                    <th>Ед. измерения</th>
                    <th>Тип данных</th>
                    <th>Кол-во категорий</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="attribute, index : ${allProductAttributes}">
                    <td th:text="${index.index+1}"></td>
                    <td>
                        <a th:href="'/employee/warehouseManager/productAttributes/detailsProductAttribute/' + ${attribute.getId()}"
                           th:text="${attribute.getName()}"></a>
                    </td>
                    <td th:text="${attribute.getUnit() != null && !attribute.getUnit().isEmpty() ? attribute.getUnit() : '—'}"></td>
                    <td th:text="${attribute.getDataType().getDisplayName()}"></td>
                    <td th:text="${categoryCounts.get(attribute.getId())}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div th:insert="~{blocks/footer :: footer}"></div>
</body>
</html>
