<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Оборудование | СИАРСП</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/bootstrap-icons.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <script src="/js/bootstrap.bundle.min.js"></script>
</head>
<body class="admin-page">
<header th:insert="~{blocks/header :: header}"></header>

<div class="container my-5">
    <div class="profile-card mb-4">
        <div class="profile-actions">
            <a th:href="'/employee/warehouseManager/equipment/all'" class="btn btn-secondary btn-profile">← Назад</a>
        </div>
    </div>

    <div class="profile-card p-4">
        <h2 class="h3 mb-4 fw-bold">Карточка оборудования</h2>

        <div class="row g-4">
            <div class="col-md-6">
                <div class="card h-100">
                    <div class="card-header fw-semibold">Основная информация</div>
                    <div class="card-body">
                        <div class="mb-2">
                            <strong>Наименование:</strong>
                            <span th:text="${equipment.name}"></span>
                        </div>
                        <div class="mb-2">
                            <strong>Тип:</strong>
                            <span th:text="${equipment.equipmentTypeName}"></span>
                        </div>
                        <div class="mb-2">
                            <strong>Серийный номер:</strong>
                            <span th:if="${equipment.serialNumber != null}" th:text="${equipment.serialNumber}"></span>
                            <span th:unless="${equipment.serialNumber != null}" class="text-muted">—</span>
                        </div>
                        <div class="mb-2">
                            <strong>Склад:</strong>
                            <span th:text="${equipment.warehouseName}"></span>
                        </div>
                        <div class="mb-2">
                            <strong>Статус:</strong>
                            <span class="badge"
                                  th:classappend="${equipment.status.name() == 'IN_USE'} ? 'bg-success' : (${equipment.status.name() == 'UNDER_REPAIR'} ? 'bg-warning text-dark' : 'bg-secondary')"
                                  th:text="${equipment.statusDisplayName}"></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card h-100">
                    <div class="card-header fw-semibold">Срок службы</div>
                    <div class="card-body">
                        <div class="mb-2">
                            <strong>Дата производства:</strong>
                            <span th:if="${equipment.productionDate != null}"
                                  th:text="${#temporals.format(equipment.productionDate, 'dd.MM.yyyy')}"></span>
                            <span th:unless="${equipment.productionDate != null}" class="text-muted">—</span>
                        </div>
                        <div class="mb-2">
                            <strong>Срок полезного использования:</strong>
                            <span th:if="${equipment.usefulLifeYears != null}"
                                  th:text="${equipment.usefulLifeYears} + ' лет'"></span>
                            <span th:unless="${equipment.usefulLifeYears != null}" class="text-muted">—</span>
                        </div>
                        <div class="mb-2">
                            <strong>Дата окончания срока:</strong>
                            <span th:if="${equipment.expirationDate != null}"
                                  th:text="${#temporals.format(equipment.expirationDate, 'dd.MM.yyyy')}"
                                  th:classappend="${equipment.expired} ? 'text-danger fw-semibold' : ''"></span>
                            <span th:unless="${equipment.expirationDate != null}" class="text-muted">—</span>
                        </div>
                        <div th:if="${equipment.expired}" class="alert alert-danger py-2 mt-2">
                            <i class="bi bi-exclamation-triangle-fill me-1"></i>
                            Срок службы данного оборудования истёк!
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:insert="~{blocks/footer :: footer}"></div>
</body>
</html>
