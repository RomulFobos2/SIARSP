<!DOCTYPE HTML>
<!-- TODO: Перевести на Bootstrap Grid (.container > .row > .col-*) вместо .edit-container/.edit-card — см. паттерн в products/ -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавить категорию товара | СИАРСП</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/javascript.js"></script>
</head>
<body class="edit-page">
<div class="edit-container">
    <div class="edit-card">
        <form action="/employee/warehouseManager/productCategories/addProductCategory"
              method="post" class="auth-form">

            <h1 class="page-title">Добавление категории товара</h1>
            <p class="page-subtitle">Создайте новую категорию товара</p>

            <div th:if="${categoryError}" class="alert alert-danger" th:text="${categoryError}"></div>

            <div class="mb-4">
                <h6 class="form-section-title">Глобальная категория</h6>
                <div class="row g-3">
                    <div class="col-12">
                        <select class="form-select" name="inputGlobalProductCategoryId"
                                id="inputGlobalProductCategoryId" required>
                            <option value="" disabled selected>Выберите глобальную категорию</option>
                            <option th:each="globalCategory : ${allGlobalProductCategories}"
                                    th:value="${globalCategory.getId()}"
                                    th:text="${globalCategory.getName()}"></option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="mb-4">
                <h6 class="form-section-title">Название</h6>
                <div class="row g-3">
                    <div class="col-12">
                        <input type="text" class="form-control" name="inputName"
                               id="inputName" required placeholder="Название категории" maxlength="255">
                    </div>
                </div>
            </div>

            <div class="mb-4" th:if="${!allProductAttributes.isEmpty()}">
                <h6 class="form-section-title">Атрибуты</h6>
                <div class="row g-2">
                    <div class="col-md-6" th:each="attr : ${allProductAttributes}">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox"
                                   name="inputAttributeIds"
                                   th:value="${attr.getId()}"
                                   th:id="'attr_' + ${attr.getId()}">
                            <label class="form-check-label" th:for="'attr_' + ${attr.getId()}"
                                   th:text="${attr.getName() + (attr.getUnit() != null && !attr.getUnit().isEmpty() ? ' (' + attr.getUnit() + ')' : '')}"></label>
                        </div>
                    </div>
                </div>
            </div>

            <button type="submit" class="w-100 btn btn-auth" id="submitBtn">
                Добавить категорию
            </button>

            <div class="divider">
                <span>или</span>
            </div>

            <div class="link-section">
                <a th:href="'/employee/warehouseManager/productCategories/allProductCategories'">
                    ← К списку категорий
                </a>
            </div>

        </form>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const nameInput = document.getElementById('inputName');
        const globalCategorySelect = document.getElementById('inputGlobalProductCategoryId');
        const submitButton = document.getElementById('submitBtn');

        const nameErrorDiv = document.createElement('div');
        nameErrorDiv.className = 'alert alert-danger mt-2';
        nameErrorDiv.style.display = 'none';
        nameInput.parentNode.appendChild(nameErrorDiv);

        let isNameValid = true;

        function checkFormValidity() {
            submitButton.disabled = !isNameValid;
        }

        function validateName() {
            const name = nameInput.value.trim();
            const globalProductCategoryId = globalCategorySelect.value;

            if (name.length > 0 && globalProductCategoryId) {
                fetch(`/employee/warehouseManager/productCategories/check-name?name=${encodeURIComponent(name)}&globalProductCategoryId=${globalProductCategoryId}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.exists) {
                            nameErrorDiv.textContent = 'Категория с таким названием уже существует в выбранной глобальной категории';
                            nameErrorDiv.style.display = 'block';
                            nameInput.classList.add('is-invalid');
                            isNameValid = false;
                        } else {
                            nameErrorDiv.style.display = 'none';
                            nameInput.classList.remove('is-invalid');
                            nameInput.classList.add('is-valid');
                            isNameValid = true;
                        }
                        checkFormValidity();
                    })
                    .catch(error => {
                        console.error('Ошибка:', error);
                    });
            } else {
                nameErrorDiv.style.display = 'none';
                nameInput.classList.remove('is-invalid', 'is-valid');
                isNameValid = true;
                checkFormValidity();
            }
        }

        nameInput.addEventListener('input', validateName);
        globalCategorySelect.addEventListener('change', validateName);
    });
</script>
</body>
</html>
