<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Новый тип оборудования | СИАРСП</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/bootstrap-icons.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <script src="/js/bootstrap.bundle.min.js"></script>
</head>
<body class="admin-page">
<header th:insert="~{blocks/header :: header}"></header>

<div class="container my-5">
    <div class="profile-card mb-4">
        <div class="profile-actions">
            <a th:href="'/employee/warehouseManager/equipmentTypes/allEquipmentTypes'" class="btn btn-secondary btn-profile">← Назад</a>
        </div>
    </div>

    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <div class="profile-card p-4" style="max-width: 500px;">
        <h2 class="h3 mb-4 fw-bold">Добавить тип оборудования</h2>

        <form th:action="'/employee/warehouseManager/equipmentTypes/createEquipmentType'" method="post">
            <div class="mb-3">
                <label class="form-label fw-semibold">Наименование <span class="text-danger">*</span></label>
                <input type="text" name="name" class="form-control" maxlength="100" required
                       placeholder="Например: Термометр">
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-plus-circle me-1"></i>Создать
            </button>
            <a th:href="'/employee/warehouseManager/equipmentTypes/allEquipmentTypes'" class="btn btn-outline-secondary ms-2">Отмена</a>
        </form>
    </div>
</div>

<div th:insert="~{blocks/footer :: footer}"></div>
</body>
</html>
