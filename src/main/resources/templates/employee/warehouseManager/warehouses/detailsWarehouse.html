<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Детали склада | СИАРСП</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/bootstrap-icons.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <script src="/js/bootstrap.bundle.min.js"></script>
</head>
<body class="admin-page">
<header th:insert="~{blocks/header :: header}"></header>

<div class="container my-5">
    <!-- Хлебные крошки -->
    <nav aria-label="breadcrumb" class="mb-3">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="'/employee/warehouseManager/warehouses/allWarehouses'">Склады</a></li>
            <li class="breadcrumb-item active" th:text="${warehouse.getName()}"></li>
        </ol>
    </nav>

    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
    <div th:if="${deleteError}" class="alert alert-danger" th:text="${deleteError}"></div>

    <!-- Информация о складе -->
    <div class="profile-card p-4 mb-4">
        <div class="d-flex justify-content-between align-items-start mb-3">
            <div>
                <h2 class="h3 fw-bold mb-1" th:text="${warehouse.getName()}"></h2>
                <p class="text-muted mb-0">
                    <i class="bi bi-geo-alt"></i>
                    <span th:text="${warehouse.getAddress() != null ? warehouse.getAddress() : '—'}"></span>
                </p>
                <p th:if="${warehouse.getLatitude() != null and warehouse.getLongitude() != null}" class="text-muted mb-0">
                    <i class="bi bi-pin-map"></i>
                    Координаты: <span th:text="${warehouse.getLatitude()}"></span>, <span th:text="${warehouse.getLongitude()}"></span>
                </p>
            </div>
            <span class="badge fs-6"
                  th:classappend="${warehouse.getType().name() == 'REFRIGERATOR'} ? 'bg-info text-dark' : 'bg-secondary'"
                  th:text="${warehouse.getType().name() == 'REFRIGERATOR'} ? 'Холодильный' : 'Обычный'"></span>
        </div>

        <!-- Stat-карточки -->
        <div class="row g-3 mb-4">
            <div class="col-6 col-md-3">
                <div class="card text-center border-0 bg-light">
                    <div class="card-body py-3">
                        <div class="h4 mb-1 fw-bold text-primary" th:text="${whStat.shelfCount()}"></div>
                        <div class="small text-muted">Стеллажей</div>
                    </div>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="card text-center border-0 bg-light">
                    <div class="card-body py-3">
                        <div class="h4 mb-1 fw-bold text-primary" th:text="${whStat.zoneCount()}"></div>
                        <div class="small text-muted">Зон хранения</div>
                    </div>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="card text-center border-0 bg-light">
                    <div class="card-body py-3">
                        <div class="h5 mb-1 fw-bold text-primary"
                             th:text="${#numbers.formatDecimal(whStat.usedVolume(), 1, 3)} + ' / ' + ${#numbers.formatDecimal(whStat.totalCapacity(), 1, 3)} + ' м³'"></div>
                        <div class="small text-muted">Объём (занято/макс.)</div>
                    </div>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="card text-center border-0 bg-light">
                    <div class="card-body py-3">
                        <div class="h4 mb-1 fw-bold"
                             th:classappend="${whStat.occupancyPercent() >= 85} ? 'text-danger' : (${whStat.occupancyPercent() >= 60} ? 'text-warning' : 'text-success')"
                             th:text="${#numbers.formatDecimal(whStat.occupancyPercent(), 1, 1)} + '%'"></div>
                        <div class="small text-muted">Заполненность</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Общий progressbar -->
        <div class="mb-4">
            <div class="d-flex justify-content-between mb-1">
                <small class="fw-semibold">Использование склада</small>
                <small th:text="${#numbers.formatDecimal(whStat.occupancyPercent(), 1, 1)} + '%'"></small>
            </div>
            <div class="progress" style="height: 12px;">
                <div class="progress-bar"
                     th:classappend="${whStat.occupancyPercent() >= 85} ? 'bg-danger' : (${whStat.occupancyPercent() >= 60} ? 'bg-warning' : 'bg-success')"
                     role="progressbar"
                     th:style="'width: ' + ${#numbers.formatDecimal(whStat.occupancyPercent(), 1, 0)} + '%'"
                     aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>

        <!-- Кнопки управления -->
        <div class="d-flex flex-wrap gap-2">
            <a th:href="'/employee/warehouseManager/warehouse-management/place-product'"
               class="btn btn-primary btn-sm">
                <i class="bi bi-box-arrow-in-down"></i> Разместить товар
            </a>
            <a th:href="'/employee/warehouseManager/warehouse-management/analytics/' + ${warehouse.getId()}"
               class="btn btn-outline-secondary btn-sm">
                <i class="bi bi-bar-chart-line"></i> Аналитика
            </a>
            <a th:href="'/employee/warehouseManager/warehouses/editWarehouse/' + ${warehouse.getId()}"
               class="btn btn-warning btn-sm">
                <i class="bi bi-pencil"></i> Редактировать
            </a>
            <a th:href="'/employee/warehouseManager/warehouses/deleteWarehouse/' + ${warehouse.getId()}"
               class="btn btn-outline-danger btn-sm"
               onclick="return confirm('Удалить склад? Это действие необратимо.');">
                <i class="bi bi-trash"></i> Удалить склад
            </a>
        </div>
    </div>

    <!-- Аккордеон стеллажей -->
    <div class="profile-card p-4">
        <h4 class="mb-3 fw-bold">Стеллажи</h4>

        <div th:if="${shelfStats.isEmpty()}" class="text-center text-muted py-3">
            <i class="bi bi-inbox" style="font-size: 1.5rem;"></i>
            <p class="mt-2">Стеллажи не добавлены</p>
        </div>

        <div th:if="${!shelfStats.isEmpty()}" class="accordion" id="shelvesAccordion">
            <div th:each="entry : ${shelfStats}" class="accordion-item border mb-2 rounded overflow-hidden">
                <th:block th:with="stat=${entry.value}">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed"
                            type="button"
                            data-bs-toggle="collapse"
                            th:attr="data-bs-target='#shelf-' + ${entry.key},
                                     aria-controls='shelf-' + ${entry.key}"
                            aria-expanded="false">
                        <div class="d-flex align-items-center gap-3 w-100 pe-2">
                            <span class="fw-bold" th:text="'Стеллаж ' + ${stat.shelf().getCode()}"></span>
                            <span class="badge bg-light text-dark border small"
                                  th:text="${stat.zoneCount()} + ' зон'"></span>
                            <div class="d-flex align-items-center gap-2 ms-auto" style="min-width: 120px;">
                                <div class="progress flex-grow-1" style="height: 8px;">
                                    <div class="progress-bar"
                                         th:classappend="${stat.occupancyPercent() >= 85} ? 'bg-danger' : (${stat.occupancyPercent() >= 60} ? 'bg-warning' : 'bg-success')"
                                         role="progressbar"
                                         th:style="'width: ' + ${#numbers.formatDecimal(stat.occupancyPercent(), 1, 0)} + '%'"
                                         aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                                <small th:text="${#numbers.formatDecimal(stat.occupancyPercent(), 1, 1)} + '%'"
                                       class="text-muted"></small>
                            </div>
                        </div>
                    </button>
                </h2>
                <div th:id="'shelf-' + ${entry.key}" class="accordion-collapse collapse">
                    <div class="accordion-body p-0">
                        <div class="table-responsive">
                            <table class="table table-sm mb-0">
                                <thead class="table-light">
                                <tr>
                                    <th>Полка</th>
                                    <th>Размеры (см)</th>
                                    <th>Объём (м³)</th>
                                    <th>Заполненность</th>
                                    <th>Товары на полке</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="zone : ${stat.shelf().getStorageZones()}">
                                    <td class="fw-semibold" th:text="${zone.getLabel()}"></td>
                                    <td class="text-muted small"
                                        th:text="${#numbers.formatDecimal(zone.getLength(), 1, 0)}
                                                 + '×' + ${#numbers.formatDecimal(zone.getWidth(), 1, 0)}
                                                 + '×' + ${#numbers.formatDecimal(zone.getHeight(), 1, 0)}"></td>
                                    <td class="small" th:text="${#numbers.formatDecimal(zone.getCapacityVolume(), 1, 4)}"></td>
                                    <td style="min-width: 130px;">
                                        <div class="d-flex align-items-center gap-1">
                                            <span class="rounded-circle d-inline-block flex-shrink-0"
                                                  th:style="'width:8px;height:8px;background-color:' +
                                                            (${zone.getOccupancyPercentage() >= 85} ? '#dc3545' :
                                                            (${zone.getOccupancyPercentage() >= 60} ? '#ffc107' : '#198754'))"></span>
                                            <div class="progress flex-grow-1" style="height: 6px;">
                                                <div class="progress-bar"
                                                     th:classappend="${zone.getOccupancyPercentage() >= 85} ? 'bg-danger' : (${zone.getOccupancyPercentage() >= 60} ? 'bg-warning' : 'bg-success')"
                                                     role="progressbar"
                                                     th:style="'width: ' + ${#numbers.formatDecimal(zone.getOccupancyPercentage(), 1, 0)} + '%'"
                                                     aria-valuemin="0" aria-valuemax="100"></div>
                                            </div>
                                            <small class="text-muted"
                                                   th:text="${#numbers.formatDecimal(zone.getOccupancyPercentage(), 1, 1)} + '%'"></small>
                                        </div>
                                    </td>
                                    <td>
                                        <span th:if="${zone.getProducts().isEmpty()}" class="text-muted">—</span>
                                        <button th:unless="${zone.getProducts().isEmpty()}"
                                                type="button"
                                                class="btn btn-sm btn-outline-primary"
                                                th:attr="data-zone-id=${zone.getId()}"
                                                onclick="showZoneModal(this.dataset.zoneId)">
                                            <i class="bi bi-eye"></i> Просмотреть
                                            <span class="badge bg-primary ms-1"
                                                  th:text="${zone.getProducts().size()}"></span>
                                        </button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="p-3 border-top">
                            <a th:href="'/employee/warehouseManager/warehouses/deleteShelf/' + ${entry.key} + '?warehouseId=' + ${warehouse.getId()}"
                               class="btn btn-sm btn-outline-danger"
                               onclick="return confirm('Удалить стеллаж? Это действие необратимо.');">
                                <i class="bi bi-trash"></i> Удалить стеллаж
                            </a>
                        </div>
                    </div>
                </div>
                </th:block>
            </div>
        </div>
    </div>
</div>

<div th:insert="~{blocks/footer :: footer}"></div>

<!-- Модальное окно содержимого полки -->
<div class="modal fade" id="zoneModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header bg-dark text-white">
                <h5 class="modal-title">
                    <i class="bi bi-box-seam me-2"></i><span id="zoneModalLabel"></span>
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="zoneModalBody">
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
<script>
    var zoneChart = null;

    function showZoneModal(zoneId) {
        var modal = new bootstrap.Modal(document.getElementById('zoneModal'));
        document.getElementById('zoneModalBody').innerHTML =
            '<div class="text-center py-4"><div class="spinner-border text-primary"></div></div>';
        modal.show();

        fetch('/employee/api/warehouse/zone-info?zoneId=' + zoneId)
            .then(function(r) { return r.json(); })
            .then(function(response) {
                if (response.success && response.data) {
                    renderZoneModal(response.data);
                } else {
                    document.getElementById('zoneModalBody').innerHTML =
                        '<div class="alert alert-danger">Ошибка загрузки данных</div>';
                }
            })
            .catch(function() {
                document.getElementById('zoneModalBody').innerHTML =
                    '<div class="alert alert-danger">Ошибка загрузки данных</div>';
            });
    }

    function renderZoneModal(zone) {
        document.getElementById('zoneModalLabel').textContent =
            'Полка ' + zone.label + ' — ' + zone.shelfCode + ' (' + zone.warehouseName + ')';

        var freeVol  = Math.max(0, zone.capacityVolume - zone.usedVolume);
        var occ      = zone.occupancyPercent.toFixed(1);
        var occColor = zone.occupancyPercent >= 85 ? 'danger' :
                       zone.occupancyPercent >= 60 ? 'warning' : 'success';

        var rows = zone.products.map(function(p) {
            var pct = zone.capacityVolume > 0
                ? ((p.volumeM3 / zone.capacityVolume) * 100).toFixed(1) : '0.0';
            return '<tr>' +
                '<td><strong>' + p.productName + '</strong><br>' +
                    '<small class="text-muted">' + p.productArticle + '</small></td>' +
                '<td class="text-center">' + p.quantity + ' шт.</td>' +
                '<td class="text-center">' + p.orientationLabel + '</td>' +
                '<td class="text-center">' + p.volumeM3.toFixed(4) + '</td>' +
                '<td style="min-width:100px">' +
                    '<div class="progress" style="height:6px">' +
                        '<div class="progress-bar bg-primary" style="width:' + pct + '%"></div>' +
                    '</div>' +
                    '<small class="text-muted">' + pct + '%</small>' +
                '</td>' +
            '</tr>';
        }).join('');

        var chartLabels = zone.products.map(function(p) { return p.productName; });
        chartLabels.push('Свободно');
        var chartData = zone.products.map(function(p) { return p.volumeM3; });
        chartData.push(freeVol);
        var palette = ['#0d6efd','#6610f2','#fd7e14','#20c997','#dc3545','#ffc107','#6f42c1','#0dcaf0'];
        var chartColors = zone.products.map(function(_, i) { return palette[i % palette.length]; });
        chartColors.push('#e9ecef');

        document.getElementById('zoneModalBody').innerHTML =
            '<div class="row g-2 mb-3">' +
                '<div class="col-6 col-md-3">' +
                    '<div class="card text-center border-0 bg-light h-100"><div class="card-body py-2">' +
                        '<div class="fs-5 fw-bold text-' + occColor + '">' + occ + '%</div>' +
                        '<small class="text-muted">Заполненность</small>' +
                    '</div></div>' +
                '</div>' +
                '<div class="col-6 col-md-3">' +
                    '<div class="card text-center border-0 bg-light h-100"><div class="card-body py-2">' +
                        '<div class="fs-5 fw-bold">' + zone.products.length + '</div>' +
                        '<small class="text-muted">Наименований</small>' +
                    '</div></div>' +
                '</div>' +
                '<div class="col-6 col-md-3">' +
                    '<div class="card text-center border-0 bg-light h-100"><div class="card-body py-2">' +
                        '<div class="fs-5 fw-bold">' + zone.usedVolume.toFixed(4) + '</div>' +
                        '<small class="text-muted">Занято (м\u00b3)</small>' +
                    '</div></div>' +
                '</div>' +
                '<div class="col-6 col-md-3">' +
                    '<div class="card text-center border-0 bg-light h-100"><div class="card-body py-2">' +
                        '<div class="fs-5 fw-bold text-success">' + freeVol.toFixed(4) + '</div>' +
                        '<small class="text-muted">Свободно (м\u00b3)</small>' +
                    '</div></div>' +
                '</div>' +
            '</div>' +
            '<div class="row g-3">' +
                '<div class="col-md-4 d-flex align-items-center justify-content-center">' +
                    '<canvas id="zoneChart" style="max-height:220px"></canvas>' +
                '</div>' +
                '<div class="col-md-8">' +
                    '<table class="table table-sm table-hover mb-0">' +
                        '<thead class="table-light"><tr>' +
                            '<th>Товар</th><th class="text-center">Кол-во</th>' +
                            '<th class="text-center">Ориентация</th>' +
                            '<th class="text-center">Объём (м\u00b3)</th><th>% зоны</th>' +
                        '</tr></thead>' +
                        '<tbody>' + rows + '</tbody>' +
                    '</table>' +
                '</div>' +
            '</div>';

        if (zoneChart) zoneChart.destroy();
        zoneChart = new Chart(document.getElementById('zoneChart'), {
            type: 'doughnut',
            data: {
                labels: chartLabels,
                datasets: [{
                    data: chartData,
                    backgroundColor: chartColors,
                    borderWidth: 1
                }]
            },
            options: {
                plugins: {
                    legend: {
                        position: 'bottom',
                        labels: { boxWidth: 12, font: { size: 11 } }
                    }
                },
                cutout: '60%'
            }
        });
    }
</script>
</body>
</html>
