<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Детали склада | СИАРСП</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/bootstrap-icons.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <script src="/js/bootstrap.bundle.min.js"></script>
</head>
<body class="admin-page">
<header th:insert="~{blocks/header :: header}"></header>

<div class="container my-5">
    <div class="profile-card mb-4">
        <div class="profile-actions">
            <a th:href="'/employee/warehouseManager/warehouses/allWarehouses'" class="btn btn-secondary btn-profile">← Назад к складам</a>
        </div>
    </div>

    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
    <div th:if="${deleteError}" class="alert alert-danger" th:text="${deleteError}"></div>

    <!-- Информация о складе -->
    <div class="profile-card p-4 mb-4">
        <div class="d-flex justify-content-between align-items-start mb-3">
            <h2 class="h3 fw-bold mb-0" th:text="${warehouse.getName()}"></h2>
            <span class="badge fs-6"
                  th:classappend="${warehouse.getType().name() == 'REFRIGERATOR'} ? 'bg-info text-dark' : 'bg-secondary'"
                  th:text="${warehouse.getType().name() == 'REFRIGERATOR'} ? 'Холодильный' : 'Обычный'"></span>
        </div>

        <div class="row mb-3">
            <div class="col-md-4"><strong>Адрес:</strong></div>
            <div class="col-md-8" th:text="${warehouse.getAddress() != null ? warehouse.getAddress() : '—'}"></div>
        </div>

        <!-- Stat-карточки -->
        <div class="row g-3 mb-4">
            <div class="col-md-3">
                <div class="card text-center border-0 bg-light">
                    <div class="card-body py-3">
                        <div class="h4 mb-1 fw-bold text-primary" th:text="${whStat.shelfCount()}"></div>
                        <div class="small text-muted">Стеллажей</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center border-0 bg-light">
                    <div class="card-body py-3">
                        <div class="h4 mb-1 fw-bold text-primary" th:text="${whStat.zoneCount()}"></div>
                        <div class="small text-muted">Зон хранения</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center border-0 bg-light">
                    <div class="card-body py-3">
                        <div class="h4 mb-1 fw-bold text-primary"
                             th:text="${#numbers.formatDecimal(whStat.usedVolume(), 1, 1)} + ' / ' + ${#numbers.formatDecimal(whStat.totalCapacity(), 1, 1)} + ' л'"></div>
                        <div class="small text-muted">Объём (занято/макс.)</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center border-0 bg-light">
                    <div class="card-body py-3">
                        <div class="h4 mb-1 fw-bold"
                             th:classappend="${whStat.occupancyPercent() >= 85} ? 'text-danger' : (${whStat.occupancyPercent() >= 60} ? 'text-warning' : 'text-success')"
                             th:text="${#numbers.formatDecimal(whStat.occupancyPercent(), 1, 1)} + '%'"></div>
                        <div class="small text-muted">Заполненность</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Общий progressbar -->
        <div class="mb-3">
            <div class="d-flex justify-content-between mb-1">
                <small class="fw-semibold">Использование склада</small>
                <small th:text="${#numbers.formatDecimal(whStat.occupancyPercent(), 1, 1)} + '%'"></small>
            </div>
            <div class="progress" style="height: 12px;">
                <div class="progress-bar"
                     th:classappend="${whStat.occupancyPercent() >= 85} ? 'bg-danger' : (${whStat.occupancyPercent() >= 60} ? 'bg-warning' : 'bg-success')"
                     role="progressbar"
                     th:style="'width: ' + ${#numbers.formatDecimal(whStat.occupancyPercent(), 1, 0)} + '%'"
                     aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>

        <!-- Кнопки -->
        <div class="mt-3 d-flex gap-2">
            <a th:href="'/employee/warehouseManager/warehouses/editWarehouse/' + ${warehouse.getId()}"
               class="btn btn-warning btn-sm">
                <i class="bi bi-pencil"></i> Редактировать
            </a>
            <a th:href="'/employee/warehouseManager/warehouses/deleteWarehouse/' + ${warehouse.getId()}"
               class="btn btn-outline-danger btn-sm"
               onclick="return confirm('Удалить склад? Это действие необратимо.');">
                <i class="bi bi-trash"></i> Удалить склад
            </a>
        </div>
    </div>

    <!-- Таблица стеллажей -->
    <div class="profile-card p-4">
        <h4 class="mb-3 fw-bold">Стеллажи</h4>

        <div th:if="${shelfStats.isEmpty()}" class="text-center text-muted py-3">
            <i class="bi bi-inbox" style="font-size: 1.5rem;"></i>
            <p class="mt-2">Стеллажи не добавлены</p>
        </div>

        <div th:if="${!shelfStats.isEmpty()}" class="table-responsive">
            <table class="table table-modern">
                <thead>
                <tr>
                    <th>Код</th>
                    <th>Зон</th>
                    <th>Объём (занято / макс.)</th>
                    <th>Заполненность</th>
                    <th>Действия</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="entry : ${shelfStats}">
                    <th:block th:with="stat=${entry.value}">
                    <td class="fw-semibold" th:text="${stat.shelf().getCode()}"></td>
                    <td th:text="${stat.zoneCount()}"></td>
                    <td th:text="${#numbers.formatDecimal(stat.usedVolume(), 1, 1)} + ' / ' + ${#numbers.formatDecimal(stat.capacity(), 1, 1)} + ' л'"></td>
                    <td style="min-width: 160px;">
                        <div class="d-flex align-items-center gap-2">
                            <div class="progress flex-grow-1" style="height: 8px;">
                                <div class="progress-bar"
                                     th:classappend="${stat.occupancyPercent() >= 85} ? 'bg-danger' : (${stat.occupancyPercent() >= 60} ? 'bg-warning' : 'bg-success')"
                                     role="progressbar"
                                     th:style="'width: ' + ${#numbers.formatDecimal(stat.occupancyPercent(), 1, 0)} + '%'"
                                     aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                            <small th:text="${#numbers.formatDecimal(stat.occupancyPercent(), 1, 1)} + '%'" class="text-muted"></small>
                        </div>
                    </td>
                    <td>
                        <a th:href="'/employee/warehouseManager/warehouses/deleteShelf/' + ${entry.key} + '?warehouseId=' + ${warehouse.getId()}"
                           class="btn btn-sm btn-outline-danger"
                           onclick="return confirm('Удалить стеллаж? Это действие необратимо.');">
                            <i class="bi bi-trash"></i>
                        </a>
                    </td>
                    </th:block>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div th:insert="~{blocks/footer :: footer}"></div>
</body>
</html>
