<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Склады | СИАРСП</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/bootstrap-icons.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <script src="/js/bootstrap.bundle.min.js"></script>
</head>
<body class="admin-page">
<header th:insert="~{blocks/header :: header}"></header>

<div class="container my-5">
    <div class="profile-card mb-4">
        <div class="profile-actions">
            <a th:href="'/'" class="btn btn-secondary btn-profile">← Главная</a>
            <a th:href="'/employee/warehouseManager/warehouses/addWarehouse'" class="btn btn-success btn-profile">
                <i class="bi bi-plus-circle"></i> Добавить склад
            </a>
        </div>
    </div>

    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
    <div th:if="${deleteError}" class="alert alert-danger" th:text="${deleteError}"></div>

    <div class="profile-card p-4">
        <h2 class="h3 mb-4 fw-bold">Склады</h2>

        <div th:if="${#lists.isEmpty(warehouseStats)}" class="text-center text-muted py-4">
            <i class="bi bi-building" style="font-size: 2rem;"></i>
            <p class="mt-2">Склады не добавлены</p>
        </div>

        <div th:if="${!#lists.isEmpty(warehouseStats)}" class="table-responsive">
            <table class="table table-modern">
                <thead>
                <tr>
                    <th>№</th>
                    <th>Название</th>
                    <th>Тип</th>
                    <th>Стеллажей</th>
                    <th>Зон</th>
                    <th>Заполненность</th>
                    <th>Действия</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="stat, iter : ${warehouseStats}">
                    <td th:text="${iter.count}"></td>
                    <td>
                        <a th:href="'/employee/warehouseManager/warehouses/detailsWarehouse/' + ${stat.warehouse().getId()}"
                           th:text="${stat.warehouse().getName()}" class="fw-semibold text-decoration-none"></a>
                    </td>
                    <td>
                        <span class="badge"
                              th:classappend="${stat.warehouse().getType().name() == 'REFRIGERATOR'} ? 'bg-info text-dark' : 'bg-secondary'"
                              th:text="${stat.warehouse().getType().name() == 'REFRIGERATOR'} ? 'Холодильный' : 'Обычный'"></span>
                    </td>
                    <td th:text="${stat.shelfCount()}"></td>
                    <td th:text="${stat.zoneCount()}"></td>
                    <td style="min-width: 160px;">
                        <div class="d-flex align-items-center gap-2">
                            <div class="progress flex-grow-1" style="height: 10px;">
                                <div class="progress-bar"
                                     th:classappend="${stat.occupancyPercent() >= 85} ? 'bg-danger' : (${stat.occupancyPercent() >= 60} ? 'bg-warning' : 'bg-success')"
                                     role="progressbar"
                                     th:style="'width: ' + ${#numbers.formatDecimal(stat.occupancyPercent(), 1, 0)} + '%'"
                                     th:attr="aria-valuenow=${#numbers.formatDecimal(stat.occupancyPercent(), 1, 0)}"
                                     aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                            <small th:text="${#numbers.formatDecimal(stat.occupancyPercent(), 1, 1)} + '%'" class="text-muted"></small>
                        </div>
                    </td>
                    <td>
                        <a th:href="'/employee/warehouseManager/warehouses/detailsWarehouse/' + ${stat.warehouse().getId()}"
                           class="btn btn-sm btn-outline-primary me-1">Детали</a>
                        <a th:href="'/employee/warehouseManager/warehouses/deleteWarehouse/' + ${stat.warehouse().getId()}"
                           class="btn btn-sm btn-outline-danger"
                           onclick="return confirm('Удалить склад? Это действие необратимо.');">Удалить</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div th:insert="~{blocks/footer :: footer}"></div>
</body>
</html>
