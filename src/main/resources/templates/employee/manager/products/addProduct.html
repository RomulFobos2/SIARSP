<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавить товар | СИАРСП</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <script src="/js/bootstrap.bundle.min.js"></script>
</head>
<body class="edit-page">
<div class="edit-container">
    <div class="edit-card" style="max-width: 900px;">
        <form action="/employee/manager/products/addProduct" method="post" enctype="multipart/form-data" class="auth-form">
            <h1 class="page-title">Добавление товара</h1>
            <p class="page-subtitle">Создайте новую товарную позицию</p>

            <div th:if="${productError}" class="alert alert-danger" th:text="${productError}"></div>

            <div class="mb-4">
                <h6 class="form-section-title">Основные данные</h6>
                <div class="row g-3">
                    <div class="col-md-8">
                        <input type="text" class="form-control" name="inputName" required placeholder="Наименование товара" maxlength="255">
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" name="inputArticle" id="inputArticle" required placeholder="Артикул" maxlength="255">
                        <small id="articleError" class="text-danger" style="display:none;">Товар с таким артикулом уже существует</small>
                    </div>
                </div>
            </div>

            <div class="mb-4">
                <h6 class="form-section-title">Складские параметры</h6>
                <div class="row g-3">
                    <div class="col-md-4">
                        <input type="number" class="form-control" name="inputStockQuantity" required min="0" placeholder="Остаток на складе">
                    </div>
                    <div class="col-md-4">
                        <input type="number" class="form-control" name="inputQuantityForStock" required min="0" placeholder="К размещению">
                    </div>
                    <div class="col-md-4">
                        <select class="form-select" name="inputWarehouseType" required>
                            <option value="">Выберите тип склада</option>
                            <option th:each="type : ${warehouseTypes}" th:value="${type}" th:text="${type.getDisplayName()}"></option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="mb-4">
                <h6 class="form-section-title">Классификация</h6>
                <div class="row g-3">
                    <div class="col-md-12">
                        <select class="form-select" name="inputCategoryId" id="inputCategoryId" required>
                            <option value="">Выберите категорию</option>
                            <option th:each="category : ${allProductCategories}"
                                    th:value="${category.getId()}"
                                    th:text="${category.getDisplayName()}"></option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Характеристики (динамически загружаются при выборе категории) -->
            <div class="mb-4" id="attributesSection" style="display: none;">
                <h6 class="form-section-title">Характеристики</h6>
                <div id="attributesContainer" class="row g-3">
                </div>
            </div>

            <div class="mb-4">
                <h6 class="form-section-title">Изображение товара</h6>
                <div class="row g-3">
                    <div class="col-12">
                        <input type="file" class="form-control" name="inputFileField"
                               id="inputFileField" accept="image/*" required>
                    </div>
                    <div class="col-12">
                        <div id="imagePreviewContainer" style="display: none; margin-top: 10px;">
                            <img id="imagePreview" src="#" alt="Превью"
                                 style="max-width: 300px; max-height: 300px; border-radius: 8px;
                                        border: 2px solid #dee2e6; object-fit: contain;">
                        </div>
                    </div>
                </div>
            </div>

            <button type="submit" id="submitBtn" class="btn btn-success btn-profile">Сохранить товар</button>
        </form>
        <div class="link-section mt-3">
            <a th:href="'/employee/manager/products/allProducts'">← К списку товаров</a>
        </div>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const articleInput = document.getElementById('inputArticle');
        const articleErrorDiv = document.getElementById('articleError');
        const submitButton = document.getElementById('submitBtn');
        const categorySelect = document.getElementById('inputCategoryId');

        const fileInput = document.getElementById('inputFileField');
        const imagePreview = document.getElementById('imagePreview');
        const imagePreviewContainer = document.getElementById('imagePreviewContainer');

        articleInput.addEventListener('input', function () {
            const article = articleInput.value.trim();
            if (article.length === 0) {
                articleErrorDiv.style.display = 'none';
                articleInput.classList.remove('is-invalid', 'is-valid');
                submitButton.disabled = false;
                return;
            }

            fetch('/employee/manager/products/check-article?article=' + encodeURIComponent(article))
                .then(response => response.json())
                .then(data => {
                    if (data.exists) {
                        articleErrorDiv.style.display = 'block';
                        articleInput.classList.add('is-invalid');
                        articleInput.classList.remove('is-valid');
                        submitButton.disabled = true;
                    } else {
                        articleErrorDiv.style.display = 'none';
                        articleInput.classList.remove('is-invalid');
                        articleInput.classList.add('is-valid');
                        submitButton.disabled = false;
                    }
                });
        });

        fileInput.addEventListener('change', function (event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    imagePreview.src = e.target.result;
                    imagePreviewContainer.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                imagePreviewContainer.style.display = 'none';
            }
        });

        // Загрузка атрибутов при выборе категории
        categorySelect.addEventListener('change', function () {
            const categoryId = categorySelect.value;
            const section = document.getElementById('attributesSection');
            const container = document.getElementById('attributesContainer');

            if (!categoryId) {
                section.style.display = 'none';
                container.innerHTML = '';
                return;
            }

            fetch('/employee/general/productAttributeValues/attributes-by-category?categoryId=' + categoryId + '&productId=0')
                .then(function (response) { return response.json(); })
                .then(function (data) {
                    container.innerHTML = '';
                    if (data.length === 0) {
                        section.style.display = 'none';
                        return;
                    }

                    data.forEach(function (attr) {
                        var col = document.createElement('div');
                        col.className = 'col-md-6';

                        var label = document.createElement('label');
                        label.className = 'form-label text-muted';
                        label.textContent = attr.name + (attr.unit ? ' (' + attr.unit + ')' : '');

                        var input = document.createElement('input');
                        input.type = 'text';
                        input.className = 'form-control';
                        input.name = 'attributeValues[' + attr.id + ']';
                        input.placeholder = attr.name;

                        col.appendChild(label);
                        col.appendChild(input);
                        container.appendChild(col);
                    });

                    section.style.display = '';
                })
                .catch(function () {
                    section.style.display = 'none';
                    container.innerHTML = '';
                });
        });
    });
</script>
</body>
</html>
