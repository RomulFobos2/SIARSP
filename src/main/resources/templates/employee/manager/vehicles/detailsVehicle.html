<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Информация о ТС | СИАРСП</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/javascript.js"></script>
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-10">
            <div class="profile-card p-4">

        <h1 class="page-title">Информация о транспортном средстве</h1>
        <p class="page-subtitle">Просмотр данных ТС</p>

        <div th:if="${deleteError}" class="alert alert-danger" th:text="${deleteError}"></div>

        <div class="mb-4">
            <h6 class="form-section-title">Основные данные</h6>
            <div class="row g-3">
                <div class="col-md-4">
                    <input type="text" class="form-control info-display"
                           placeholder="Гос. номер"
                           th:value="${vehicleDTO.getRegistrationNumber()}" disabled>
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control info-display"
                           placeholder="Марка"
                           th:value="${vehicleDTO.getBrand()}" disabled>
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control info-display"
                           placeholder="Модель"
                           th:value="${vehicleDTO.getModel()}" disabled>
                </div>
            </div>
        </div>

        <div class="mb-4">
            <h6 class="form-section-title">Дополнительно</h6>
            <div class="row g-3">
                <div class="col-md-6">
                    <input type="text" class="form-control info-display"
                           placeholder="Год выпуска"
                           th:value="${vehicleDTO.getYear()}" disabled>
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control info-display"
                           placeholder="VIN-код"
                           th:value="${vehicleDTO.getVin()}" disabled>
                </div>
            </div>
        </div>

        <div class="mb-4">
            <h6 class="form-section-title">Грузовые характеристики</h6>
            <div class="row g-3">
                <div class="col-md-6">
                    <input type="text" class="form-control info-display"
                           placeholder="Грузоподъёмность (кг)"
                           th:value="${vehicleDTO.getLoadCapacity()}" disabled>
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control info-display"
                           placeholder="Объём кузова (м³)"
                           th:value="${vehicleDTO.getVolumeCapacity()}" disabled>
                </div>
            </div>
        </div>

        <div class="mb-4">
            <h6 class="form-section-title">Тип и статус</h6>
            <div class="row g-3">
                <div class="col-md-6">
                    <input type="text" class="form-control info-display"
                           placeholder="Тип ТС"
                           th:value="${vehicleDTO.getType().getDisplayName()}" disabled>
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control info-display"
                           placeholder="Статус"
                           th:value="${vehicleDTO.getStatus().getDisplayName()}" disabled>
                </div>
            </div>
        </div>

        <!-- Статистика пробегов -->
        <div class="mb-4">
            <h6 class="form-section-title">Статистика</h6>
            <div class="row g-3">
                <div class="col-md-6">
                    <div class="card border-0 bg-light">
                        <div class="card-body text-center">
                            <h4 class="fw-bold mb-1" th:text="${totalDeliveries}"></h4>
                            <small class="text-muted">Завершённых доставок</small>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card border-0 bg-light">
                        <div class="card-body text-center">
                            <h4 class="fw-bold mb-1" th:text="${totalMileage + ' км'}"></h4>
                            <small class="text-muted">Общий пробег</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- История доставок -->
        <div class="mb-4" th:if="${!#lists.isEmpty(deliveryTasks)}">
            <h6 class="form-section-title">История доставок</h6>
            <div class="table-responsive">
                <table class="table table-modern">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Заказ</th>
                        <th>Клиент</th>
                        <th>Дата</th>
                        <th>Пробег нач.</th>
                        <th>Пробег кон.</th>
                        <th>Пробег</th>
                        <th>Статус</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="dt, idx : ${deliveryTasks}">
                        <td th:text="${idx.index + 1}"></td>
                        <td th:text="${dt.clientOrder.orderNumber}"></td>
                        <td th:text="${dt.clientOrder.client.organizationName}"></td>
                        <td th:text="${dt.actualStartTime != null ? #temporals.format(dt.actualStartTime, 'dd.MM.yyyy') : (dt.plannedStartTime != null ? #temporals.format(dt.plannedStartTime, 'dd.MM.yyyy') : '—')}"></td>
                        <td th:text="${dt.startMileage != null ? dt.startMileage + ' км' : '—'}"></td>
                        <td th:text="${dt.endMileage != null ? dt.endMileage + ' км' : '—'}"></td>
                        <td th:text="${dt.totalMileage != null ? dt.totalMileage + ' км' : '—'}"></td>
                        <td>
                            <span class="badge"
                                  th:text="${dt.status.displayName}"
                                  th:classappend="${dt.status.name() == 'PENDING' ? 'bg-secondary' :
                                                   dt.status.name() == 'LOADING' ? 'bg-warning text-dark' :
                                                   dt.status.name() == 'LOADED' ? 'bg-info' :
                                                   dt.status.name() == 'IN_TRANSIT' ? 'bg-primary' :
                                                   dt.status.name() == 'DELIVERED' ? 'bg-success' :
                                                   dt.status.name() == 'CANCELLED' ? 'bg-danger' : 'bg-secondary'}"></span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="action-buttons mb-4">
            <button th:onclick="'window.location.href=\'/employee/manager/vehicles/editVehicle/' + ${vehicleDTO.getId()} + '\';'"
                    class="btn btn-primary btn-profile">
                Редактировать
            </button>
            <button class="btn btn-danger btn-profile"
                    th:data-name="${vehicleDTO.getFullName()}"
                    th:data-vehicleid="${vehicleDTO.getId()}"
                    onclick="confirmDelete(this)">
                Удалить
            </button>
        </div>

        <div class="divider">
            <span>или</span>
        </div>

        <div class="link-section">
            <a th:href="'/employee/manager/vehicles/allVehicles'">← К списку транспортных средств</a>
        </div>

            </div>
        </div>
    </div>
</div>
<div th:insert="~{blocks/footer :: footer}"></div>

<script>
    function confirmDelete(button) {
        const name = button.getAttribute('data-name');
        const vehicleId = button.getAttribute('data-vehicleid');

        if (confirm("Вы точно хотите удалить транспортное средство " + name + "?")) {
            window.location.href = '/employee/manager/vehicles/deleteVehicle/' + vehicleId;
        }
    }
</script>
</body>
</html>
