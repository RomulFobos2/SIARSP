<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Акт списания | СИАРСП</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/bootstrap-icons.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <script src="/js/bootstrap.bundle.min.js"></script>
</head>
<body class="admin-page">
<header th:insert="~{blocks/header :: header}"></header>

<div class="container my-5">
    <div class="profile-card mb-4">
        <div class="profile-actions">
            <a href="/employee/manager/writeOffActs/allWriteOffActs"
               class="btn btn-secondary btn-profile">← Назад к актам</a>
        </div>
    </div>

    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <div class="profile-card p-4">
        <div class="d-flex justify-content-between align-items-start mb-4">
            <h2 class="h3 fw-bold mb-0">
                <i class="bi bi-file-earmark-minus me-2"></i>Акт списания
                <span th:text="${act.getActNumber()}"></span>
            </h2>
            <span class="badge fs-6"
                  th:classappend="${act.getStatus().name() == 'PENDING_DIRECTOR'} ? 'bg-warning text-dark' : (${act.getStatus().name() == 'APPROVED'} ? 'bg-success' : 'bg-danger')"
                  th:text="${act.getStatus().getDisplayName()}"></span>
        </div>

        <div class="row g-3 mb-4">
            <div class="col-md-6">
                <div class="card border-0 bg-light h-100">
                    <div class="card-body">
                        <h6 class="card-subtitle mb-2 text-muted">Информация об акте</h6>
                        <div class="mb-2">
                            <strong>Номер:</strong> <span th:text="${act.getActNumber()}"></span>
                        </div>
                        <div class="mb-2">
                            <strong>Дата:</strong> <span th:text="${#temporals.format(act.getActDate(), 'dd.MM.yyyy')}"></span>
                        </div>
                        <div class="mb-2">
                            <strong>Причина:</strong> <span th:text="${act.getReason().getDisplayName()}"></span>
                        </div>
                        <div class="mb-2">
                            <strong>Ответственный:</strong> <span th:text="${act.getResponsibleEmployee().getFullName()}"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card border-0 bg-light h-100">
                    <div class="card-body">
                        <h6 class="card-subtitle mb-2 text-muted">Товар</h6>
                        <div class="mb-2">
                            <strong>Наименование:</strong> <span th:text="${act.getProduct().getName()}"></span>
                        </div>
                        <div class="mb-2">
                            <strong>Артикул:</strong> <span th:text="${act.getProduct().getArticle()}"></span>
                        </div>
                        <div class="mb-2">
                            <strong>Количество списания:</strong>
                            <span class="fw-bold text-danger" th:text="${act.getQuantity()} + ' шт.'"></span>
                        </div>
                        <div class="mb-2">
                            <strong>Текущий остаток на складе:</strong>
                            <span th:text="${act.getProduct().getStockQuantity()} + ' шт.'"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div th:if="${act.getComment() != null and !act.getComment().isEmpty()}" class="mb-4">
            <h6 class="fw-semibold">Комментарий заведующего</h6>
            <p class="text-muted" th:text="${act.getComment()}"></p>
        </div>

        <div th:if="${act.getDirectorComment() != null and !act.getDirectorComment().isEmpty()}" class="mb-4">
            <h6 class="fw-semibold text-danger">Ваш комментарий при отклонении</h6>
            <p class="text-muted" th:text="${act.getDirectorComment()}"></p>
        </div>

        <!-- Кнопки утвердить/отклонить (только для PENDING_DIRECTOR) -->
        <div th:if="${act.getStatus().name() == 'PENDING_DIRECTOR'}" class="border-top pt-4 mt-4">
            <h5 class="fw-bold mb-3">Решение по акту</h5>

            <div class="d-flex gap-2 flex-wrap">
                <form th:action="'/employee/manager/writeOffActs/approveWriteOffAct/' + ${act.getId()}"
                      method="post" class="d-inline">
                    <button type="submit" class="btn btn-success"
                            onclick="return confirm('Утвердить акт списания? Товар будет списан со склада.');">
                        <i class="bi bi-check-lg me-1"></i> Утвердить
                    </button>
                </form>

                <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#rejectModal">
                    <i class="bi bi-x-lg me-1"></i> Отклонить
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Модальное окно для отклонения -->
<div class="modal fade" id="rejectModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <form th:action="'/employee/manager/writeOffActs/rejectWriteOffAct/' + ${act.getId()}" method="post">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title">Отклонение акта</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="directorComment" class="form-label fw-semibold">Причина отклонения</label>
                        <textarea id="directorComment" name="directorComment" class="form-control"
                                  rows="3" maxlength="500"
                                  placeholder="Укажите причину отклонения акта..."></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="submit" class="btn btn-danger">Отклонить акт</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:insert="~{blocks/footer :: footer}"></div>
</body>
</html>
