<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Информация о клиенте | СИАРСП</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/javascript.js"></script>
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-10">
            <div class="profile-card p-4">

        <h1 class="page-title">Информация о клиенте</h1>
        <p class="page-subtitle">Просмотр данных клиента</p>

        <div th:if="${deleteError}" class="alert alert-danger" th:text="${deleteError}"></div>

        <div class="mb-4">
            <h6 class="form-section-title">Организация</h6>
            <div class="row g-3">
                <div class="col-md-6">
                    <input type="text" class="form-control info-display"
                           placeholder="Тип организации"
                           th:value="${clientDTO.getOrganizationType()}" disabled>
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control info-display"
                           placeholder="Наименование"
                           th:value="${clientDTO.getOrganizationName()}" disabled>
                </div>
            </div>
        </div>

        <div class="mb-4">
            <h6 class="form-section-title">Реквизиты</h6>
            <div class="row g-3">
                <div class="col-md-4">
                    <input type="text" class="form-control info-display"
                           placeholder="ИНН"
                           th:value="${clientDTO.getInn()}" disabled>
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control info-display"
                           placeholder="КПП"
                           th:value="${clientDTO.getKpp()}" disabled>
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control info-display"
                           placeholder="ОГРН"
                           th:value="${clientDTO.getOgrn()}" disabled>
                </div>
            </div>
        </div>

        <div class="mb-4">
            <h6 class="form-section-title">Адреса</h6>
            <div class="row g-3">
                <div class="col-12">
                    <input type="text" class="form-control info-display"
                           placeholder="Юридический адрес"
                           th:value="${clientDTO.getLegalAddress()}" disabled>
                </div>
                <div class="col-12">
                    <input type="text" class="form-control info-display"
                           placeholder="Адрес доставки"
                           th:value="${clientDTO.getDeliveryAddress()}" disabled>
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control info-display"
                           placeholder="Широта доставки"
                           th:value="${clientDTO.getDeliveryLatitude()}" disabled>
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control info-display"
                           placeholder="Долгота доставки"
                           th:value="${clientDTO.getDeliveryLongitude()}" disabled>
                </div>
            </div>
        </div>

        <div class="mb-4">
            <h6 class="form-section-title">Контакты</h6>
            <div class="row g-3">
                <div class="col-md-6">
                    <input type="text" class="form-control info-display"
                           placeholder="Контактное лицо"
                           th:value="${clientDTO.getContactPerson()}" disabled>
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control info-display"
                           placeholder="Телефон"
                           th:value="${clientDTO.getPhoneNumber()}" disabled>
                </div>
                <div class="col-12">
                    <input type="text" class="form-control info-display"
                           placeholder="Email"
                           th:value="${clientDTO.getEmail()}" disabled>
                </div>
            </div>
        </div>

        <!-- ========== ЗАКАЗЫ КЛИЕНТА ========== -->
        <div class="mb-4" th:if="${clientDTO.getOrders() != null && !clientDTO.getOrders().isEmpty()}">
            <h6 class="form-section-title">Заказы клиента</h6>
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>№ заказа</th>
                        <th>Дата</th>
                        <th>Сумма</th>
                        <th>Статус</th>
                        <th>Действия</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="order : ${clientDTO.getOrders()}">
                        <td th:text="${order.getOrderNumber()}"></td>
                        <td th:text="${#temporals.format(order.getOrderDate(), 'dd.MM.yyyy HH:mm')}"></td>
                        <td th:text="${#numbers.formatDecimal(order.getTotalAmount(), 1, 2)} + ' руб.'"></td>
                        <td>
                            <span class="badge"
                                  th:classappend="${order.getStatus().name() == 'NEW'} ? 'bg-secondary' :
                                      (${order.getStatus().name() == 'CONFIRMED'} ? 'bg-info' :
                                      (${order.getStatus().name() == 'RESERVED'} ? 'bg-primary' :
                                      (${order.getStatus().name() == 'IN_PROGRESS'} ? 'bg-warning text-dark' :
                                      (${order.getStatus().name() == 'READY'} ? 'bg-success' :
                                      (${order.getStatus().name() == 'CANCELLED'} ? 'bg-danger' : 'bg-dark')))))"
                                  th:text="${order.getStatusDisplayName()}"></span>
                        </td>
                        <td>
                            <a th:href="'/employee/manager/clientOrders/detailsClientOrder/' + ${order.getId()}"
                               class="btn btn-sm btn-outline-primary">Подробнее</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="action-buttons mb-4">
            <button th:onclick="'window.location.href=\'/employee/manager/clients/editClient/' + ${clientDTO.getId()} + '\';'"
                    class="btn btn-primary btn-profile">
                Редактировать
            </button>
            <button class="btn btn-danger btn-profile"
                    th:data-name="${clientDTO.getOrganizationName()}"
                    th:data-clientid="${clientDTO.getId()}"
                    onclick="confirmDelete(this)">
                Удалить
            </button>
        </div>

        <div class="divider">
            <span>или</span>
        </div>

        <div class="link-section">
            <a th:href="'/employee/manager/clients/allClients'">← К списку клиентов</a>
        </div>

            </div>
        </div>
    </div>
</div>
<div th:insert="~{blocks/footer :: footer}"></div>

<script>
    function confirmDelete(button) {
        const name = button.getAttribute('data-name');
        const clientId = button.getAttribute('data-clientid');

        if (confirm("Вы точно хотите удалить клиента " + name + "?")) {
            window.location.href = '/employee/manager/clients/deleteClient/' + clientId;
        }
    }
</script>
</body>
</html>
