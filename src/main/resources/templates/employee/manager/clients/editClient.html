<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактировать клиента | СИАРСП</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/javascript.js"></script>
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-10">
            <div class="profile-card p-4">
        <form th:action="'/employee/manager/clients/editClient/' + ${clientDTO.getId()}"
              method="post" class="auth-form">

            <h1 class="page-title">Редактирование клиента</h1>
            <p class="page-subtitle">Обновите данные клиента</p>

            <div th:if="${clientError}" class="alert alert-danger" th:text="${clientError}"></div>

            <div class="mb-4">
                <h6 class="form-section-title">Организация</h6>
                <div class="row g-3">
                    <div class="col-md-6">
                        <input type="text" class="form-control" name="inputOrganizationType"
                               id="inputOrganizationType" required placeholder="Тип организации"
                               maxlength="300" th:value="${clientDTO.getOrganizationType()}">
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" name="inputOrganizationName"
                               id="inputOrganizationName" required placeholder="Наименование"
                               maxlength="300" th:value="${clientDTO.getOrganizationName()}">
                    </div>
                </div>
            </div>

            <div class="mb-4">
                <h6 class="form-section-title">Реквизиты</h6>
                <div class="row g-3">
                    <div class="col-md-4">
                        <input type="text" class="form-control" name="inputInn"
                               id="inputInn" placeholder="ИНН"
                               maxlength="12" th:value="${clientDTO.getInn()}">
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" name="inputKpp"
                               id="inputKpp" placeholder="КПП"
                               maxlength="20" th:value="${clientDTO.getKpp()}">
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" name="inputOgrn"
                               id="inputOgrn" placeholder="ОГРН"
                               maxlength="20" th:value="${clientDTO.getOgrn()}">
                    </div>
                </div>
            </div>

            <div class="mb-4">
                <h6 class="form-section-title">Адреса</h6>
                <div class="row g-3">
                    <div class="col-12">
                        <input type="text" class="form-control" name="inputLegalAddress"
                               id="inputLegalAddress" placeholder="Юридический адрес"
                               maxlength="500" th:value="${clientDTO.getLegalAddress()}">
                    </div>
                    <div class="col-12">
                        <input type="text" class="form-control" name="inputDeliveryAddress"
                               id="inputDeliveryAddress" required placeholder="Адрес доставки"
                               maxlength="500" th:value="${clientDTO.getDeliveryAddress()}">
                    </div>
                </div>
            </div>

            <div class="mb-4">
                <h6 class="form-section-title">Контакты</h6>
                <div class="row g-3">
                    <div class="col-md-6">
                        <input type="text" class="form-control" name="inputContactPerson"
                               id="inputContactPerson" placeholder="Контактное лицо"
                               maxlength="200" th:value="${clientDTO.getContactPerson()}">
                    </div>
                    <div class="col-md-6">
                        <input type="tel" class="form-control" name="inputPhoneNumber"
                               id="inputPhoneNumber" placeholder="Телефон"
                               maxlength="20" th:value="${clientDTO.getPhoneNumber()}">
                    </div>
                    <div class="col-12">
                        <input type="email" class="form-control" name="inputEmail"
                               id="inputEmail" placeholder="Email"
                               maxlength="100" th:value="${clientDTO.getEmail()}">
                    </div>
                </div>
            </div>

            <button type="submit" class="w-100 btn btn-auth" id="submitBtn">
                Сохранить изменения
            </button>

            <div class="divider">
                <span>или</span>
            </div>

            <div class="link-section">
                <a th:href="'/employee/manager/clients/detailsClient/' + ${clientDTO.getId()}">
                    ← Назад
                </a>
            </div>

        </form>
            </div>
        </div>
    </div>
</div>
<div th:insert="~{blocks/footer :: footer}"></div>

<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
        const innInput = document.getElementById('inputInn');
        const originalInn = innInput.value;
        const submitButton = document.getElementById('submitBtn');
        const currentId = (/*[[${clientDTO.getId()}]]*/);

        const innErrorDiv = document.createElement('div');
        innErrorDiv.className = 'alert alert-danger mt-2';
        innErrorDiv.style.display = 'none';
        innInput.parentNode.appendChild(innErrorDiv);

        let isInnValid = true;

        function checkFormValidity() {
            submitButton.disabled = !isInnValid;
        }

        innInput.addEventListener('input', function() {
            const inn = innInput.value.trim();

            if (inn === originalInn) {
                innErrorDiv.style.display = 'none';
                innInput.classList.remove('is-invalid');
                isInnValid = true;
                checkFormValidity();
                return;
            }

            if (inn.length > 0) {
                fetch(`/employee/manager/clients/check-inn?inn=${inn}&id=${currentId}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.exists) {
                            innErrorDiv.textContent = 'Клиент с таким ИНН уже существует';
                            innErrorDiv.style.display = 'block';
                            innInput.classList.add('is-invalid');
                            isInnValid = false;
                        } else {
                            innErrorDiv.style.display = 'none';
                            innInput.classList.remove('is-invalid');
                            innInput.classList.add('is-valid');
                            isInnValid = true;
                        }
                        checkFormValidity();
                    })
                    .catch(error => {
                        console.error('Ошибка:', error);
                    });
            } else {
                innErrorDiv.style.display = 'none';
                innInput.classList.remove('is-invalid', 'is-valid');
                isInnValid = true;
                checkFormValidity();
            }
        });
    });
</script>
</body>
</html>
