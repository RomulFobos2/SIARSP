<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавить пользователя | СИАРСП</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/javascript.js"></script>
</head>
<body class="edit-page">
<div class="edit-container">
    <div class="edit-card">
        <form action="/employee/admin/employees/addEmployee" method="post" class="auth-form">

            <h1 class="page-title">Добавление пользователя</h1>
            <p class="page-subtitle">Создайте нового сотрудника системы</p>

            <div th:if="${usernameError}" class="alert alert-danger" th:text="${usernameError}"></div>

            <div class="mb-4">
                <h6 class="form-section-title">Личные данные</h6>

                <div class="row g-3">
                    <div class="col-md-6">
                        <input type="text" class="form-control" name="inputLastName"
                               id="inputLastName" required placeholder="Фамилия" maxlength="50">
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" name="inputFirstName"
                               id="inputFirstName" required placeholder="Имя" maxlength="50">
                    </div>
                    <div class="col-12">
                        <input type="text" class="form-control" name="inputPatronymicName"
                               id="inputPatronymicName" required placeholder="Отчество" maxlength="50">
                    </div>
                </div>
            </div>

            <div class="mb-4">
                <h6 class="form-section-title">Данные входа</h6>

                <div class="mb-3">
                    <input type="text" name="inputUsername" id="inputUsername"
                           placeholder="Логин" class="form-control" required maxlength="50"
                           pattern="[A-Za-z0-9._-]+"
                           title="Логин может содержать только латинские буквы, цифры и символы . _ -">
                </div>

                <div class="mb-3">
                    <select class="form-select" name="inputRole" id="inputRole" required>
                        <option selected disabled value="">Выберите роль</option>
                        <option th:each="role : ${allRoles}" th:value="${role.getName()}"
                                th:text="${role.getDescription()}">
                        </option>
                    </select>
                </div>
            </div>

            <div class="mb-4">
                <h6 class="form-section-title">Пароль</h6>

                <div class="mb-3">
                    <input type="password" name="inputPassword" id="inputPassword"
                           placeholder="Введите пароль" autocomplete="new-password"
                           class="form-control" required
                           pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
                           title="Требования к паролю: не менее 8 символов, заглавные и строчные латинские буквы, не менее 1 цифры">
                </div>

                <div class="mb-3">
                    <input type="password" name="inputPasswordConfirm" id="inputPasswordConfirm"
                           placeholder="Подтвердите пароль" autocomplete="new-password"
                           class="form-control" required>
                    <div class="password-strength">
                        <small id="passwordError" class="fw-bold text-danger"></small>
                    </div>
                </div>
            </div>

            <button type="submit" class="w-100 btn btn-auth" disabled>
                Добавить пользователя
            </button>

            <div class="divider">
                <span>или</span>
            </div>

            <div class="link-section">
                <a th:href="'/employee/admin/employees/allEmployees'">← К списку пользователей</a>
            </div>

        </form>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const usernameInput = document.getElementById('inputUsername');
        const passwordInput = document.getElementById('inputPassword');
        const passwordConfirmInput = document.getElementById('inputPasswordConfirm');
        const submitButton = document.querySelector('button[type="submit"]');
        const form = document.querySelector('form');

        // Создаем элемент для ошибки username
        const usernameErrorDiv = document.createElement('div');
        usernameErrorDiv.className = 'alert alert-danger mt-2';
        usernameErrorDiv.style.display = 'none';
        usernameInput.parentNode.appendChild(usernameErrorDiv);

        function checkFormValidity() {
            const isUsernameValid = usernameErrorDiv.style.display === 'none';
            const isPasswordValid = passwordInput.value === passwordConfirmInput.value && passwordInput.value.length > 0;

            const passwordError = document.getElementById('passwordError');
            if (passwordInput.value && passwordConfirmInput.value && !isPasswordValid) {
                passwordError.textContent = 'Пароли не совпадают';
                passwordConfirmInput.classList.add('is-invalid');
            } else if (isPasswordValid) {
                passwordError.textContent = '';
                passwordConfirmInput.classList.remove('is-invalid');
                passwordConfirmInput.classList.add('is-valid');
            } else {
                passwordError.textContent = '';
                passwordConfirmInput.classList.remove('is-invalid', 'is-valid');
            }

            const isFormValid = isUsernameValid && isPasswordValid;
            submitButton.disabled = !isFormValid;
        }

        usernameInput.addEventListener('input', function() {
            const username = usernameInput.value;

            if (username.length > 0) {
                fetch(`/employee/admin/employees/check-username?username=${username}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.exists) {
                            usernameErrorDiv.textContent = 'Имя пользователя уже занято';
                            usernameErrorDiv.style.display = 'block';
                            usernameInput.classList.add('is-invalid');
                        } else {
                            usernameErrorDiv.style.display = 'none';
                            usernameInput.classList.remove('is-invalid');
                            usernameInput.classList.add('is-valid');
                        }
                        checkFormValidity();
                    })
                    .catch(error => {
                        console.error('Ошибка:', error);
                    });
            } else {
                usernameErrorDiv.style.display = 'none';
                checkFormValidity();
            }
        });

        passwordInput.addEventListener('input', checkFormValidity);
        passwordConfirmInput.addEventListener('input', checkFormValidity);
    });
</script>
</body>
</html>
