<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактировать пользователя</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">

    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/javascript.js"></script>

</head>
<body class="text-center body-addPage">
<main class="form-addPage">
    <div class="container mt-5 mb-5">
        <form th:action="'/employee/admin/employees/editAdmin/' + ${employeeDTO.getId()}" method="post">
            <h1 class="h3 mb-3 fw-normal">Редактирование пользователя</h1>
            <p class="fs-6 text-danger" th:text="${usernameError}"></p>
            <div class="row g-3">
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="inputLastName" id="inputLastName" required
                           placeholder="Фамилия" maxlength="50" th:value="${employeeDTO.getLastName()}">
                </div>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="inputFirstName" id="inputFirstName" required
                           placeholder="Имя" maxlength="50" th:value="${employeeDTO.getFirstName()}">
                </div>
                <div class="col-sm-12">
                    <input type="text" class="form-control" name="inputPatronymicName" id="inputPatronymicName" required
                           placeholder="Отчество" maxlength="50" th:value="${employeeDTO.getPatronymicName()}">
                </div>

                <div class="col-sm-12">
                <input type="text" name="inputUsername" id="inputUsername" placeholder="Логин" class="form-control" required maxlength="50"
                       pattern="[A-Za-z0-9._-]+" title="Логин может содержать только латинские буквы, цифры и символы . _ -"
                       th:value="${employeeDTO.getUsername()}">
                </div>

            </div>
            <br>
            <div class="row">
                <div class="col-sm-9 mx-auto">
                    <button type="submit" class="btn btn-lg btn-primary" disabled>Сохранить изменения</button>
                </div>
            </div>
            <a class="p-2 text-dark" th:href="'/employee/profile'">Назад</a>
        </form>
    </div>
</main>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const usernameInput = document.getElementById('inputUsername');
        const originalUsername = usernameInput.value; // сохраняем оригинальное имя пользователя
        const submitButton = document.querySelector('button[type="submit"]');
        const usernameError = document.querySelector('.text-danger');

        function checkFormValidity() {
            const isUsernameValid = !usernameError.textContent;
            submitButton.disabled = !isUsernameValid;
        }

        usernameInput.addEventListener('input', function() {
            const username = usernameInput.value;

            // Если имя пользователя не изменилось, то не выполняем проверку на сервере
            if (username === originalUsername) {
                usernameError.textContent = '';
                checkFormValidity();
                return;
            }

            if (username.length > 0) {
                fetch(`/employee/admin/employees/check-username?username=${username}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.exists) {
                            usernameError.textContent = 'Имя пользователя уже занято';
                        } else {
                            usernameError.textContent = '';
                        }
                        checkFormValidity();
                    })
                    .catch(error => {
                        console.error('Ошибка:', error);
                    });
            } else {
                usernameError.textContent = '';
                checkFormValidity();
            }
        });

        checkFormValidity();
    });
</script>
</body>
</html>
