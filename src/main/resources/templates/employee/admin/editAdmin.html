<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактировать пользователя | СИАРСП</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/javascript.js"></script>
</head>
<body class="edit-page">
<div class="edit-container">
    <div class="edit-card">
        <form th:action="'/employee/admin/employees/editAdmin/' + ${employeeDTO.getId()}" method="post" class="auth-form">

            <h1 class="page-title">Редактирование пользователя</h1>
            <p class="page-subtitle">Обновите данные сотрудника</p>

            <div th:if="${usernameError}" class="alert alert-danger" th:text="${usernameError}"></div>

            <div class="mb-4">
                <h6 class="form-section-title">Личные данные</h6>

                <div class="row g-3">
                    <div class="col-md-6">
                        <input type="text" class="form-control" name="inputLastName"
                               id="inputLastName" required placeholder="Фамилия"
                               maxlength="50" th:value="${employeeDTO.getLastName()}">
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" name="inputFirstName"
                               id="inputFirstName" required placeholder="Имя"
                               maxlength="50" th:value="${employeeDTO.getFirstName()}">
                    </div>
                    <div class="col-12">
                        <input type="text" class="form-control" name="inputPatronymicName"
                               id="inputPatronymicName" required placeholder="Отчество"
                               maxlength="50" th:value="${employeeDTO.getPatronymicName()}">
                    </div>
                </div>
            </div>

            <div class="mb-4">
                <h6 class="form-section-title">Данные входа</h6>
                <input type="text" name="inputUsername" id="inputUsername"
                       placeholder="Логин" class="form-control" required maxlength="50"
                       pattern="[A-Za-z0-9._-]+"
                       title="Логин может содержать только латинские буквы, цифры и символы . _ -"
                       th:value="${employeeDTO.getUsername()}">
            </div>

            <button type="submit" class="w-100 btn btn-auth" disabled>
                Сохранить изменения
            </button>

            <div class="divider">
                <span>или</span>
            </div>

            <div class="link-section">
                <a th:href="'/employee/profile'">← Назад в профиль</a>
            </div>

        </form>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const usernameInput = document.getElementById('inputUsername');
        const originalUsername = usernameInput.value;
        const submitButton = document.querySelector('button[type="submit"]');
        const form = document.querySelector('form');

        // Создаем элемент для сообщений об ошибках
        const errorDiv = document.createElement('div');
        errorDiv.className = 'alert alert-danger mt-2';
        errorDiv.style.display = 'none';
        usernameInput.parentNode.appendChild(errorDiv);

        function checkFormValidity() {
            const isValid = errorDiv.style.display === 'none' && usernameInput.value.length > 0;
            submitButton.disabled = !isValid;
        }

        usernameInput.addEventListener('input', function() {
            const username = usernameInput.value;

            if (username === originalUsername) {
                errorDiv.style.display = 'none';
                errorDiv.textContent = '';
                usernameInput.classList.remove('is-invalid');
                checkFormValidity();
                return;
            }

            if (username.length > 0) {
                fetch(`/employee/admin/employees/check-username?username=${username}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.exists) {
                            errorDiv.textContent = 'Имя пользователя уже занято';
                            errorDiv.style.display = 'block';
                            usernameInput.classList.add('is-invalid');
                        } else {
                            errorDiv.style.display = 'none';
                            errorDiv.textContent = '';
                            usernameInput.classList.remove('is-invalid');
                            usernameInput.classList.add('is-valid');
                        }
                        checkFormValidity();
                    })
                    .catch(error => {
                        console.error('Ошибка:', error);
                    });
            } else {
                errorDiv.style.display = 'none';
                checkFormValidity();
            }
        });

        checkFormValidity();
    });
</script>
</body>
</html>
