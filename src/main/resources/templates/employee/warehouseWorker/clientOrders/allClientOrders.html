<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Заказы на сборку | СИАРСП</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <script src="/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-10">
            <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
            <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

            <h1 class="page-title mb-4">Заказы на сборку</h1>

            <!-- Фильтр и поиск -->
            <form method="get" action="/employee/warehouseWorker/clientOrders/allClientOrders" class="mb-4">
                <div class="row g-3 align-items-end">
                    <div class="col-md-5">
                        <label class="form-label fw-semibold">Поиск по номеру заказа</label>
                        <input type="text" name="search" class="form-control"
                               placeholder="Номер заказа..."
                               th:value="${currentSearch}">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label fw-semibold">Статус</label>
                        <select name="status" class="form-select">
                            <option value="all" th:selected="${currentStatus == 'all'}">Все</option>
                            <option value="reserved" th:selected="${currentStatus == 'reserved'}">Ожидают сборки</option>
                            <option value="in_progress" th:selected="${currentStatus == 'in_progress'}">В сборке</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <button type="submit" class="btn btn-primary w-100">Найти</button>
                    </div>
                </div>
            </form>

            <div th:if="${#lists.isEmpty(orders)}" class="alert alert-info">
                Нет заказов по выбранным критериям.
            </div>

            <div th:if="${!#lists.isEmpty(orders)}" class="table-responsive">
                <table class="table table-modern">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Номер заказа</th>
                        <th>Клиент</th>
                        <th>Дата доставки</th>
                        <th>Сумма</th>
                        <th>Статус</th>
                        <th>Действия</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="order, idx : ${orders}">
                        <td th:text="${idx.index + 1}"></td>
                        <td th:text="${order.orderNumber}"></td>
                        <td th:text="${order.clientOrganizationName}"></td>
                        <td th:text="${order.deliveryDate != null ? #temporals.format(order.deliveryDate, 'dd.MM.yyyy') : '—'}"></td>
                        <td th:text="${#numbers.formatDecimal(order.totalAmount, 1, 2) + ' руб.'}"></td>
                        <td>
                            <span class="badge"
                                  th:text="${order.status.displayName}"
                                  th:classappend="${order.status.name() == 'RESERVED' ? 'bg-primary' :
                                                   order.status.name() == 'IN_PROGRESS' ? 'bg-warning text-dark' : 'bg-secondary'}"></span>
                        </td>
                        <td>
                            <a th:href="'/employee/warehouseWorker/clientOrders/detailsClientOrder/' + ${order.id}"
                               class="btn btn-sm btn-outline-primary">Подробнее</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div th:insert="~{blocks/footer :: footer}"></div>
</body>
</html>
