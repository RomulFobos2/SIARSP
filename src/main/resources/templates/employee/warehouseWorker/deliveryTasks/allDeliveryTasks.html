<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Задачи на погрузку | СИАРСП</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <script src="/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-10">
            <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
            <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

            <h1 class="page-title mb-4">Задачи на погрузку</h1>

            <!-- Фильтр и поиск -->
            <form method="get" action="/employee/warehouseWorker/deliveryTasks/allDeliveryTasks" class="mb-4">
                <div class="row g-3 align-items-end">
                    <div class="col-md-5">
                        <label class="form-label fw-semibold">Поиск по номеру заказа</label>
                        <input type="text" name="search" class="form-control"
                               placeholder="Номер заказа..."
                               th:value="${currentSearch}">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label fw-semibold">Статус</label>
                        <select name="status" class="form-select">
                            <option value="active" th:selected="${currentStatus == 'active'}">Активные</option>
                            <option value="completed" th:selected="${currentStatus == 'completed'}">Завершённые</option>
                            <option value="all" th:selected="${currentStatus == 'all'}">Все</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <button type="submit" class="btn btn-primary w-100">Найти</button>
                    </div>
                </div>
            </form>

            <div th:if="${#lists.isEmpty(tasks)}" class="alert alert-info">
                Нет задач по выбранным критериям.
            </div>

            <div th:if="${!#lists.isEmpty(tasks)}" class="table-responsive">
                <table class="table table-modern">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Заказ</th>
                        <th>Водитель</th>
                        <th>Автомобиль</th>
                        <th>Статус</th>
                        <th>Действия</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="task, idx : ${tasks}">
                        <td th:text="${idx.index + 1}"></td>
                        <td th:text="${task.clientOrderNumber}"></td>
                        <td th:text="${task.driverFullName}"></td>
                        <td th:text="${task.vehicleRegistrationNumber}"></td>
                        <td>
                            <span class="badge"
                                  th:text="${task.status.displayName}"
                                  th:classappend="${task.status.name() == 'PENDING' ? 'bg-secondary' :
                                                   task.status.name() == 'LOADING' ? 'bg-warning text-dark' :
                                                   task.status.name() == 'LOADED' ? 'bg-info' :
                                                   task.status.name() == 'IN_TRANSIT' ? 'bg-primary' :
                                                   task.status.name() == 'DELIVERED' ? 'bg-success' :
                                                   task.status.name() == 'CANCELLED' ? 'bg-danger' : 'bg-secondary'}"></span>
                        </td>
                        <td>
                            <a th:href="'/employee/warehouseWorker/deliveryTasks/detailsDeliveryTask/' + ${task.id}"
                               class="btn btn-sm btn-outline-primary">Подробнее</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div th:insert="~{blocks/footer :: footer}"></div>
</body>
</html>
