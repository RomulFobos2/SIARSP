<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Задача на погрузку | СИАРСП</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <script src="/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-10">

            <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
            <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h1 class="page-title">Задача на погрузку</h1>
                    <span class="badge fs-6"
                          th:text="${task.status.displayName}"
                          th:classappend="${task.status.name() == 'PENDING' ? 'bg-secondary' :
                                           task.status.name() == 'LOADING' ? 'bg-warning text-dark' :
                                           task.status.name() == 'IN_TRANSIT' ? 'bg-primary' :
                                           task.status.name() == 'DELIVERED' ? 'bg-success' : 'bg-secondary'}"></span>
                </div>
            </div>

            <!-- Информация о заказе -->
            <div class="row g-4 mb-4">
                <div class="col-md-6">
                    <div class="card border-0 bg-light">
                        <div class="card-body">
                            <h6 class="card-title fw-bold">Заказ</h6>
                            <p class="mb-1"><strong>Номер:</strong> <span th:text="${task.clientOrder.orderNumber}"></span></p>
                            <p class="mb-1"><strong>Клиент:</strong> <span th:text="${task.clientOrder.client.organizationName}"></span></p>
                            <p class="mb-0"><strong>Адрес доставки:</strong> <span th:text="${task.clientOrder.client.deliveryAddress}"></span></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card border-0 bg-light">
                        <div class="card-body">
                            <h6 class="card-title fw-bold">Транспорт</h6>
                            <p class="mb-1"><strong>Водитель:</strong> <span th:text="${task.driver.fullName}"></span></p>
                            <p class="mb-0"><strong>Автомобиль:</strong> <span th:text="${task.vehicle.fullName}"></span></p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Товары для погрузки -->
            <h5 class="fw-bold mb-3">Товары для погрузки</h5>
            <div class="table-responsive mb-4">
                <table class="table table-modern">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Товар</th>
                        <th>Артикул</th>
                        <th>Количество</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="op, idx : ${task.clientOrder.orderedProducts}">
                        <td th:text="${idx.index + 1}"></td>
                        <td th:text="${op.product.name}"></td>
                        <td th:text="${op.product.article}"></td>
                        <td th:text="${op.quantity}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- Действия -->
            <div class="d-flex gap-2 mb-4">
                <!-- PENDING → Начать погрузку -->
                <form th:if="${task.status.name() == 'PENDING'}"
                      th:action="'/employee/warehouseWorker/deliveryTasks/startLoading/' + ${task.id}"
                      method="post" class="d-inline">
                    <button type="submit" class="btn btn-warning">Начать погрузку</button>
                </form>

                <!-- LOADING → Завершить погрузку -->
                <form th:if="${task.status.name() == 'LOADING'}"
                      th:action="'/employee/warehouseWorker/deliveryTasks/completeLoading/' + ${task.id}"
                      method="post" class="d-inline"
                      onsubmit="return confirm('Вы уверены? После завершения погрузки товар будет отгружен (списан со склада).');">
                    <button type="submit" class="btn btn-success">Погрузка завершена</button>
                </form>

                <!-- Другие статусы -->
                <div th:if="${task.status.name() == 'IN_TRANSIT'}" class="alert alert-info mb-0">
                    Заказ в пути.
                </div>
                <div th:if="${task.status.name() == 'DELIVERED'}" class="alert alert-success mb-0">
                    Заказ доставлен.
                </div>
            </div>

            <div class="link-section">
                <a href="/employee/warehouseWorker/deliveryTasks/allDeliveryTasks">&larr; К списку задач</a>
            </div>
        </div>
    </div>
</div>
<div th:insert="~{blocks/footer :: footer}"></div>
</body>
</html>
