<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Подготовка документов | СИАРСП</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <script src="/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-8">

            <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

            <h1 class="page-title mb-4">Подготовка документов</h1>

            <!-- Информация о доставке -->
            <div class="card border-0 bg-light mb-4">
                <div class="card-body">
                    <h6 class="card-title fw-bold">Информация о доставке</h6>
                    <p class="mb-1"><strong>Заказ:</strong> <span th:text="${task.clientOrder.orderNumber}"></span></p>
                    <p class="mb-1"><strong>Клиент:</strong> <span th:text="${task.clientOrder.client.organizationName}"></span></p>
                    <p class="mb-1"><strong>Водитель:</strong> <span th:text="${task.driver.fullName}"></span></p>
                    <p class="mb-0"><strong>Автомобиль:</strong> <span th:text="${task.vehicle.fullName}"></span></p>
                </div>
            </div>

            <form th:action="'/employee/courier/deliveryTasks/saveDocuments/' + ${task.id}" method="post">

                <!-- ТТН -->
                <div class="card border-0 bg-light mb-4">
                    <div class="card-body">
                        <h5 class="card-title fw-bold mb-3">
                            Товарно-транспортная накладная (ТТН)
                            <span th:if="${task.ttn != null}" class="badge bg-success ms-2">Оформлена</span>
                            <span th:unless="${task.ttn != null}" class="badge bg-warning text-dark ms-2">Не оформлена</span>
                        </h5>
                        <div class="mb-3">
                            <label for="cargoDescription" class="form-label fw-semibold">Описание груза</label>
                            <textarea id="cargoDescription" name="cargoDescription" class="form-control" rows="3"
                                      placeholder="Например: Продукты питания для МБДОУ Детский сад №5"
                                      th:text="${task.ttn != null ? task.ttn.cargoDescription : ''}"></textarea>
                        </div>
                        <div class="row g-3 mb-3">
                            <div class="col-md-6">
                                <label for="totalWeight" class="form-label fw-semibold">Общий вес (кг)</label>
                                <input type="number" id="totalWeight" name="totalWeight" class="form-control"
                                       step="0.1" min="0" placeholder="Например: 250.5"
                                       th:value="${task.ttn != null ? task.ttn.totalWeight : ''}">
                            </div>
                            <div class="col-md-6">
                                <label for="totalVolume" class="form-label fw-semibold">Общий объём (м3)</label>
                                <input type="number" id="totalVolume" name="totalVolume" class="form-control"
                                       step="0.01" min="0" placeholder="Например: 1.2"
                                       th:value="${task.ttn != null ? task.ttn.totalVolume : ''}">
                            </div>
                        </div>
                        <div class="mb-0">
                            <label for="ttnComment" class="form-label fw-semibold">Комментарий к ТТН</label>
                            <textarea id="ttnComment" name="ttnComment" class="form-control" rows="2"
                                      placeholder="Особые условия перевозки"
                                      th:text="${task.ttn != null ? task.ttn.comment : ''}"></textarea>
                        </div>
                    </div>
                </div>

                <!-- Акт приёма-передачи -->
                <div class="card border-0 bg-light mb-4">
                    <div class="card-body">
                        <h5 class="card-title fw-bold mb-3">
                            Акт приёма-передачи
                            <span th:if="${acceptanceAct != null}" class="badge bg-success ms-2">Подготовлен</span>
                            <span th:unless="${acceptanceAct != null}" class="badge bg-warning text-dark ms-2">Не подготовлен</span>
                        </h5>
                        <div class="mb-0">
                            <label for="actComment" class="form-label fw-semibold">Комментарий к акту</label>
                            <textarea id="actComment" name="actComment" class="form-control" rows="2"
                                      placeholder="Примечания к акту приёма-передачи"
                                      th:text="${acceptanceAct != null ? acceptanceAct.comment : ''}"></textarea>
                        </div>
                    </div>
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">Сохранить документы</button>
                    <a th:href="'/employee/courier/deliveryTasks/detailsDeliveryTask/' + ${task.id}"
                       class="btn btn-outline-secondary">Назад</a>
                </div>
            </form>
        </div>
    </div>
</div>
<div th:insert="~{blocks/footer :: footer}"></div>
</body>
</html>
