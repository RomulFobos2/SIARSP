<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Транспорт (справочник) | СИАРСП</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/bootstrap-icons.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <script src="/js/bootstrap.bundle.min.js"></script>
</head>
<body class="admin-page">
<header th:insert="~{blocks/header :: header}"></header>
<div class="container my-5">
    <div class="profile-card mb-4">
        <div class="profile-actions">
            <a th:href="'/'" class="btn btn-secondary btn-profile">← Главная</a>
        </div>
    </div>
    <div class="table-container">
        <h2 class="h3 mb-4 fw-bold">Транспортные средства</h2>

        <div th:if="${#lists.isEmpty(allVehicles)}" class="text-center text-muted py-5">
            <i class="bi bi-truck" style="font-size: 3rem;"></i>
            <p class="mt-3 fs-5">Транспортные средства не добавлены</p>
        </div>

        <div th:unless="${#lists.isEmpty(allVehicles)}">
            <div class="row g-2 mb-3">
                <div class="col-md-5">
                    <input type="text" id="searchInput" class="form-control"
                           placeholder="Поиск по рег. номеру, марке или модели...">
                </div>
                <div class="col-md-3">
                    <select id="typeFilter" class="form-select">
                        <option value="">— Все типы —</option>
                        <option value="STANDARD">Обычный</option>
                        <option value="REFRIGERATED">Рефрижератор</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <select id="statusFilter" class="form-select">
                        <option value="">— Все статусы —</option>
                        <option value="AVAILABLE">Готов к работе</option>
                        <option value="IN_USE">В работе</option>
                        <option value="MAINTENANCE">На обслуживании</option>
                        <option value="BROKEN">Неисправен</option>
                        <option value="DECOMMISSIONED">Списан</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-outline-secondary w-100" onclick="resetFilters()">
                        <i class="bi bi-x-circle me-1"></i>Сбросить
                    </button>
                </div>
            </div>
            <div id="resultCount" class="text-muted small mb-2"></div>
            <div id="noResultsMsg" class="text-center text-muted py-4" style="display:none;">
                <i class="bi bi-search" style="font-size: 2rem;"></i>
                <p class="mt-2">Ничего не найдено</p>
            </div>
            <div class="table-responsive">
                <table class="table table-modern" id="vehicleTable">
                    <thead>
                    <tr>
                        <th>№</th>
                        <th>Рег. номер</th>
                        <th>Марка и модель</th>
                        <th>Тип</th>
                        <th>Грузоподъёмность, кг</th>
                        <th>Объём, м³</th>
                        <th>Статус</th>
                        <th>Действия</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="vehicle, index : ${allVehicles}"
                        th:data-regnum="${vehicle.getRegistrationNumber()}"
                        th:data-brand="${vehicle.getBrand()}"
                        th:data-model="${vehicle.getModel()}"
                        th:data-type="${vehicle.getType().name()}"
                        th:data-status="${vehicle.getStatus().name()}">
                        <td th:text="${index.index+1}"></td>
                        <td th:text="${vehicle.getRegistrationNumber()}"></td>
                        <td th:text="${vehicle.getBrand() + ' ' + vehicle.getModel()}"></td>
                        <td th:text="${vehicle.getType().getDisplayName()}"></td>
                        <td th:text="${vehicle.getLoadCapacity()}"></td>
                        <td th:text="${vehicle.getVolumeCapacity()}"></td>
                        <td>
                            <span class="badge"
                                  th:classappend="${vehicle.getStatus().name() == 'AVAILABLE'} ? 'bg-success' : (${vehicle.getStatus().name() == 'IN_USE'} ? 'bg-primary' : (${vehicle.getStatus().name() == 'MAINTENANCE'} ? 'bg-warning text-dark' : (${vehicle.getStatus().name() == 'BROKEN'} ? 'bg-danger' : 'bg-secondary')))"
                                  th:text="${vehicle.getStatus().getDisplayName()}"></span>
                        </td>
                        <td>
                            <a th:href="'/employee/accounter/reference/detailsVehicle/' + ${vehicle.getId()}"
                               class="btn btn-sm btn-outline-primary">
                                <i class="bi bi-eye"></i> Подробнее
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div th:insert="~{blocks/footer :: footer}"></div>

<script>
    function filterVehicles() {
        var search = document.getElementById('searchInput').value.toLowerCase().trim();
        var type = document.getElementById('typeFilter').value;
        var status = document.getElementById('statusFilter').value;
        var rows = document.querySelectorAll('#vehicleTable tbody tr');
        var visible = 0;
        rows.forEach(function(row) {
            var matchSearch = !search ||
                row.dataset.regnum.toLowerCase().includes(search) ||
                row.dataset.brand.toLowerCase().includes(search) ||
                row.dataset.model.toLowerCase().includes(search);
            var matchType = !type || row.dataset.type === type;
            var matchStatus = !status || row.dataset.status === status;
            var show = matchSearch && matchType && matchStatus;
            row.style.display = show ? '' : 'none';
            if (show) visible++;
        });
        var total = rows.length;
        var counter = document.getElementById('resultCount');
        var noResults = document.getElementById('noResultsMsg');
        if (search || type || status) {
            counter.textContent = 'Показано: ' + visible + ' из ' + total;
            noResults.style.display = visible === 0 ? '' : 'none';
        } else {
            counter.textContent = '';
            noResults.style.display = 'none';
        }
    }
    function resetFilters() {
        document.getElementById('searchInput').value = '';
        document.getElementById('typeFilter').value = '';
        document.getElementById('statusFilter').value = '';
        filterVehicles();
    }
    document.getElementById('searchInput').addEventListener('input', filterVehicles);
    document.getElementById('typeFilter').addEventListener('change', filterVehicles);
    document.getElementById('statusFilter').addEventListener('change', filterVehicles);
</script>
</body>
</html>
